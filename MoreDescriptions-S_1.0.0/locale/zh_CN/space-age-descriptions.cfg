[item-description]
yumako-mash=富含维生素和工厂扩张所需的能量。虽然看起来像浆糊，但它能让你活下去。
jelly=从果冻果中提取的精炼凝胶。吃下去能让你跑得飞快，就像脚底抹了油一样。
iron-bacteria=一种专门代谢有机物并排泄出... 呃，我是说“富集”铁矿的微生物培养物。生物冶金学的奇迹！
copper-bacteria=一种被基因改造过的微生物，它们吃进去的是营养液，吐出来的是纯铜。太神奇了！
bioflux=一种产自句芒星上的高能有机晶体。它是生命力的浓缩结晶，当然，我们主要用它来催化工业生产。
artificial-yumako-soil=精心调制的基质，模拟了沼泽的潮湿环境。如果不想去沼泽，就把沼泽搬回家。
overgrowth-yumako-soil=强化了耐寒微生物的高级土壤。现在你可以在任何地方种树了，去他的生态位。
artificial-jellynut-soil=人造沼泽，完美复制了异星植物所需的恶劣生长环境。
overgrowth-jellynut-soil=适应性极强的土壤，让那些挑剔的果冻茎在任何地方都能茁壮成长。
nutrients=从生物质中提取的基础有机化合物。非常有营养（对机器和虫子来说，不是对你）。
jellynut=一种奇怪的、颤巍巍的果实。咬一口就能获得短暂的速度爆发，副作用未明。
yumako-seed=找块泥地种下去，然后等着收玉玛果。
jellynut-seed=种下去，长出来，变成果冻。
tree-seed=纳维斯星球的原生树种。在这异星他乡，这可是稀罕的怀旧品。
ice=冷冻的水。真是既原始又复古。
scrap=古代文明留下的无法解读的科技残骸。别管它们原来是干嘛的，粉碎之后就是好材料。
space-platform-foundation=模块化的太空地砖。毕竟在真空里你没法凭空盖房子。
space-platform-starter-pack=压缩包，内含在轨道上白手起家所需的一切。开局全靠它。
agricultural-science-pack=异星植物学的巅峰之作，解锁了如何工业化地压榨外星生物圈。
metallic-asteroid-chunk=一块富含金属的小行星碎片。太空中漂浮的免费午餐。
carbonic-asteroid-chunk=主要由碳构成。这是太空中的煤矿。
oxide-asteroid-chunk=一块富含氧化物的石头。稍微加工一下就是水和氧化剂。
promethium-asteroid-chunk=只在破碎星球附近发现的稀有碎片。它是科研突破的关键。
big-mining-drill=更大、更强、更高效。专门对付那些硬得像钻石一样的外星矿石。
calcite=一种含有挥发物的晶体矿物。一种多才多艺的催化剂。
captive-biter-spawner=曾经是敌对的，现在被我们用生物通量“驯化”了。它现在的任务是乖乖产卵供我们收割。
biolab=异星生物学与工厂工程学的怪诞融合。把活体虫巢改造成科研设施，这绝对符合伦理道德... 大概吧。
capture-robot-rocket=一种非致命性火箭（对虫子来说）。它部署的机器人会给虫巢打一针“镇静剂”。

carbon=一种基础元素。不管是碳纤维还是推进器燃料，没它都玩不转。
crusher=看起来很危险的机器，专门把小行星嚼碎成可用的材料。别把手伸进去。
cryogenic-plant=专门为极寒环境设计的工厂。这里面冷得能把二氧化碳冻成雪。
cryogenic-science-pack=包含了在接近绝对零度时产生的数据，能解锁强大的能源系统。
promethium-science-pack=一瓶深刻的科学洞察力，能极大地提升你的科研（秃头）速度。
electromagnetic-science-pack=解锁了磁场和高能物理的奥秘，也就是更强的枪和更硬的材料。
fusion-power-cell=密度极高的能量块。传说中的聚变反应堆就靠这玩意儿驱动。
holmium-ore=在富尔格拉的废墟中发现的稀土金属。它独特的磁性是高级电子产品的核心。
holmium-plate=精炼的钬金属。制造强力磁铁的必需品。
lithium=从阿奎洛的卤水中提取的轻质金属。虽然它很活泼，但为了做电池和装甲，值得冒点险。
lithium-plate=纯锂压制的板材。
mech-armor=个人工程学的巅峰。这套动力装甲把你变成了一座行走的、全能的工厂建设机器。
metallurgic-science-pack=代表了我们在高温冶炼和合金制造上的突破，专门用来对付那些顽固的外星金属。
quantum-processor=利用量子力学的诡异特性进行计算，算力远超传统芯片。
railgun=以高超音速发射实心弹丸，专治各种不服和硬壳。
railgun-ammo=一根带尾翼的金属长钉。简单，粗暴，有效。
supercapacitor=能在瞬间释放巨大的能量，是驱动脉冲武器的关键。
superconductor=一种传输电流零损耗的奇迹材料。也是所有高端科技的心脏。
tesla-ammo=特斯拉枪的专用电池包。存满了用来制造人工闪电的电荷。
teslagun=发射连锁闪电，电焦主要目标的同时顺便带走旁边的倒霉蛋。因为瞄准太麻烦了。

tungsten-carbide=把钨和碳结合在一起，硬度仅次于钻石，耐热性好得惊人。
tungsten-ore=一种密度极高且顽固的矿石，只存在于那该死的火山星球上。普通钻机拿它没辙。
tungsten-plate=精炼钨板。强度惊人，熔点极高，是制造坚不可摧之物的首选。
turbo-splitter=分流技术的极致，专为驾驭超速传送带的疯狂吞吐量而生。
turbo-transport-belt=快到让你的视网膜跟不上。这是物流学的奇迹，也是晕动症的源头。
turbo-underground-belt=让物品在地下也能飞速穿梭。
yumako=一种营养丰富、味道甜美的果实。在充满毒气和酸液的异星，这算是一顿大餐了。
spoilage=腐烂的有机物。这提醒我们生物制品是多么不可靠。如果不及时处理，最后都会变成这堆臭气熏天的垃圾。烧了吧。
carbon-fiber=由纯碳丝编织而成，轻如鸿毛，硬如钢铁。
biter-egg=从被俘虏的虫巢里收割来的蛋。小心点，它即使离开母体也能孵化并咬你一口。
pentapod-egg=孵化速度快得惊人，别把它当早餐蛋煮。
ice-platform=强化冰层。铺在寒冷的液体上，以此创造出一片可建筑的立足之地。
foundation=隔热地基。无论下面是岩浆还是深海，打上这根桩，这里就是你的领土。

toolbelt-equipment=空间折叠技术的微型化应用，别问原理，只要知道能装更多东西就行。
battery-mk3-equipment=个人电池的终极形态。能储存海量电力，以此满足你那些高能耗玩具的需求。
fusion-reactor-equipment=便携式聚变反应堆。把太阳的力量背在背上，从此告别没电的尴尬。
fluoroketone-hot-barrel=烫手~
fluoroketone-cold-barrel=冻手~

[fluid-description]
lava=熔岩之海。这不是自然灾害，这是流动的、无限的矿产资源库。
ammoniacal-solution=一种寒冷的原始液体。富含溶解的矿物质，是低温时代生产的基础。
lithium-brine=浓缩的富锂卤水。虽然咸得发苦，但那是金钱（锂）的味道。
fluorine=从地底深处提取的剧毒、高活性气体。处理需极其谨慎。
fluoroketone-cold=一种高级化学冷却剂。
fluoroketone-hot=一种急需冷却的高级化学冷却剂。
ammonia=纯净的液氨。味道刺鼻，但很有用。
molten-copper=液态铜。省去了再次熔炼的麻烦，直接浇铸成型。
molten-iron=液态铁。处于熔融状态，可以像水一样倒进模具里。
holmium-solution=一种含有溶解钬的酸性溶液。
electrolyte=一种精心调配的导电液体，专为超级电容器的快速充放电而设计。
thruster-fuel=高能液体，加上氧化剂就能产生推动整个平台穿越虚空的力量。
thruster-oxidizer=没有它，燃料就只是昂贵的果汁；有了它，那就是星际旅行的门票。
fusion-plasma=反应堆里产生的高能粒子流。只能在专门的发生器里流动，碰一下就灰飞烟灭。

[entity-description]
vulcanus-chimney=天然的火山喷口。不断喷出热气和硫磺。
vulcanus-chimney-faded=看起来快要熄火的喷口。
vulcanus-chimney-cold=死火山喷口。不再喷气，只是一块难看的石头。
vulcanus-chimney-short=矮一点的喷口，但脾气依然火爆。
vulcanus-chimney-truncated=断了一截的喷口。
huge-volcanic-rock=巨大的火成岩。
big-volcanic-rock=冷却的熔岩巨石，挡路的障碍物。
biochamber=一个密封的、无菌的培育仓，用于处理敏感的生物材料。别凑太近看，里面的景象可能不适合人类。
scrap=一堆来自已死文明的科技垃圾。看起来好像能回收...
fulgoran-ruin-attractor=富尔格拉文明的遗物。似乎还能吸引并无害化闪电。
fulgoran-ruin-stonehenge=神秘的古代巨石阵。
fulgoran-ruin-vault=摇摇欲坠的古代金库。里面有什么？大概是更多的垃圾。
fulgoran-ruin-colossal=真正巨大的废墟。大到你无法想象它原来的用途。
fulgoran-ruin-huge=巨大的风化废墟。
fulgoran-ruin-big=富尔格拉建筑的残骸。
fulgoran-ruin-medium=中等大小的废墟。
fulgoran-ruin-small=几块散落的石头。
fulgurite=沙子被闪电击中后瞬间熔化形成的玻璃状管子。大自然的艺术品。
fulgurite-small=碎掉的闪电熔岩。
recycler=一台神奇的机器，能把复杂的垃圾还原成基础材料。虽然只能回收25%，但总比没有好。
space-platform-hub=轨道作业的指挥中心，负责接收地面物资并把它们派送到太阳系各地。
cargo-bay=枢纽的扩展模块，能显著增加存储空间。在太空中，空间就是生命。
cargo-bay-remnants=炸毁的货舱残骸。里面的货大概都飘走了。
tungsten-ore=极高密度的钨矿床。普通钻头碰到它只会崩断牙。
calcite=加热后能释放出水和碳氢化合物。
sulfuric-acid-geyser=天然的化工厂，源源不断地喷出浓硫酸。大自然真是太“贴心”了。

fluorine-vent=地壳的裂缝，喷出致命的氟气。
lithium-brine=锂盐卤水池。准备好抽干它了吗？
big-mining-drill=更大、更强、更高效。专门对付那些硬得像钻石一样的外星矿石。
big-mining-drill-remnants=看来它也不是坚不可摧的。
agricultural-tower=全自动化的农夫，负责播种和收割。它不会抱怨腰酸背痛。
asteroid-collector=伸出一只巨大的机械爪，把路过的小行星抓回来粉碎。
huge-metallic-asteroid=巨大的金属小行星。只有电磁炮才能把它拆解。
big-metallic-asteroid=建议使用火箭弹。
medium-metallic-asteroid=中型金属小行星。
small-metallic-asteroid=随手就能抓。
huge-carbonic-asteroid=巨大的碳质小行星。只有电磁炮才能搞定。
big-carbonic-asteroid=大型碳质小行星。
medium-carbonic-asteroid=中型碳质小行星。
small-carbonic-asteroid=小型碳质小行星。
huge-oxide-asteroid=巨大的氧化物小行星。需要重火力。
big-oxide-asteroid=大型氧化物小行星。
medium-oxide-asteroid=中型氧化物小行星。
small-oxide-asteroid=捏碎了就有水喝。
huge-promethium-asteroid=极其罕见。
big-promethium-asteroid=大型钷小行星。
medium-promethium-asteroid=中型钷小行星。
small-promethium-asteroid=小型钷小行星。
captive-biter-spawner=曾经是敌对的虫巢，现在被我们用生物通量“驯化”了。
biolab=异星生物学与工厂工程学的怪诞融合。
capture-robot=一种专门为了往虫巢嘴里塞镇静剂而设计的自动机。
capture-robot-rocket=运送捕获机器人的载具。

crusher=粉碎机。把太空垃圾变成有用资源的第一步。
cryogenic-plant=一个保温性能极佳的大冰箱，用于进行绝对零度附近的实验。
electromagnetic-plant=利用强磁场制造高级元件的高科技设施。
foundry=让金属再次液化，并直接浇铸成型。比传统的打铁铺强一万倍。
fusion-reactor=恒星之心。利用聚变产生无限能量。记得把它和别的反应堆建在一起，效率会指数级上升。
heating-tower=把燃料（或者垃圾）变成热量的某种高效率炉子。
lightning-collector=避雷针的进阶版，不仅能保护建筑，还能把闪电变成你的电池电量。
lightning-rod=简单地把闪电引入地下。虽然浪费了能量，但至少房子保住了。
railgun-turret=超视距防御武器，用电磁力把弹丸加速到荒谬的速度。
thruster=安装在太空平台上的巨大引擎。燃烧燃料，推动你的移动城堡。
tesla-turret=释放连锁闪电，教训那些试图聚众闹事的敌人。
turbo-transport-belt=如果它再快一点，物品就要飞出去了。
turbo-underground-belt=超速地下传送带。
turbo-splitter=超速分流器。
crater-cliff=陨石坑边缘的峭壁。无法通过。
cliff-vulcanus=火山岩悬崖。由地质运动锻造而成的天然屏障。
cliff-gleba=硬化的有机岩层。格雷巴的特产。
cliff-fulgora=风蚀高原的边缘。
slipstack=一种像珊瑚一样的生物，会分泌黏液。
cuttlepop=一种奇怪的真菌，长着像触手一样的根。
sunnycomb=一种海绵状的地衣，晒太阳就会变黄。
teflilly=叶子像塑料一样的植物。
yumako-tree=结出美味果实的树，也是我们农业塔的主要目标。
boompuff=一种不稳定的地衣。会把有机物发酵成爆炸性气体。靠近需谨慎。
funneltrunk=一种漏斗状的真菌，里面养着虫子。
hairyclubnub=长毛的棒状真菌，用粘液捕捉昆虫。
jellystem=长相恶心，但结出的果冻果很有用。
lickmaw=一种长着很多嘴和舌头的食肉植物。看一眼就做噩梦。
stingfrond=一种会蛰人的地衣。别靠太近。
ashland-lichen-tree=在灰烬中也能生存的顽强树木。
ashland-lichen-tree-flaming=着火的树。在火山星球上，这很常见。

rocket-turret=自动向远处的目标倾泻高爆火箭弹。比枪塔吵，但效果好得多。
lithium-iceberg-huge=漂浮的宝藏。
lithium-iceberg-big=大型锂冰山。
gleba-spawner=漂浮的有机巢穴。源源不断地孵化出那种恶心的五足虫。
gleba-spawner-small=小一点的五足虫巢穴。
gleba-spawner-corpse=死掉的巢穴。
gleba-spawner-corpse-small=死掉的小巢穴。
small-stomper-pentapod=靠硬壳和蛮力撞击目标的五足虫。
small-strafer-pentapod=跑得快，还会吐东西。
small-wriggler-pentapod=最基础的炮灰。
small-wriggler-pentapod-corpse=小型五足虫尸体。
small-wriggler-pentapod-premature=生下来就注定要死。
medium-stomper-pentapod=壳更硬，撞得更疼。
medium-strafer-pentapod=射程更远。
medium-wriggler-pentapod=中型五足虫。
medium-wriggler-pentapod-corpse=中型五足虫尸体。
medium-wriggler-pentapod-premature=还没长好就死了。
big-stomper-pentapod=活体坦克，能吸收海量伤害。
big-strafer-pentapod=一边跑一边吐出大量的小虫子。
big-wriggler-pentapod=大型五足虫。
big-wriggler-pentapod-corpse=大型五足虫尸体。
big-wriggler-pentapod-premature=早产的大型五足虫。
small-stomper-corpse=小型重踏五足虫尸体。
medium-stomper-corpse=中型重踏五足虫尸体。
big-stomper-corpse=大型重踏五足虫尸体。
small-strafer-corpse=小型飞弹五足虫尸体。
medium-strafer-corpse=中型飞弹五足虫尸体。
big-strafer-corpse=大型飞弹五足虫尸体。
small-stomper-shell=重踏五足虫留下的壳。
medium-stomper-shell=更硬的壳。
big-stomper-shell=极其坚硬的壳。
fusion-generator=直接喝下聚变反应堆吐出的等离子体，然后吐出巨量电力。
stack-inserter=一次抓一把，效率翻倍。是解决瓶颈的神器。
big-fulgora-rock=风蚀巨石。富尔格拉平原上的常见景观。
small-demolisher=一种领地意识极强的巨大蠕虫，回血速度快得惊人。别去招惹它。
medium-demolisher=更大，更硬，更难对付。
big-demolisher=火山星球的顶级掠食者。这种怪物几乎是无敌的，除非你有压倒性的火力。
vulcanus-cliff-collapse=悬崖坍塌。小心落石。
iron-stromatolite=细菌造出的石头，含铁量极高。
copper-stromatolite=含铜量极高。
small-demolisher-segment=撼地虫的一节身体。
medium-demolisher-segment=中型撼地虫躯干。
big-demolisher-segment=大型撼地虫躯干。
small-demolisher-tail=小型撼地虫尾部。
medium-demolisher-tail=中型撼地虫尾部。
big-demolisher-tail=大型撼地虫尾部。
small-demolisher-corpse=这堆极高密度的甲壳可以开采出大量的钨。
medium-demolisher-corpse=巨大的钨矿源。
big-demolisher-corpse=这座肉山已经冷却，是时候开采里面的钨矿了。
