
[item-description]
display-panel=一块电子显示屏。既可以用来展示你的座右铭，也可以用来循环播放那个让你血压升高的“缺少铁板”警告图标。
repair-pack=维修工具包，无论是修补围墙还是敲打车辆，没有什么故障是狠狠敲两下解决不了的。
stone=大地的骨架，虽然原始，但它是你铺设通往文明之路的第一块垫脚石。
wood=大自然的馈赠？不，是工程师眼中的杂草。砍了它，既能腾出建筑空间，又能充当早期的劣质燃料。
copper-ore=桀骜不驯的橙色矿石，经过熔炉的“教育”后，它将化身为电力帝国的神经纤维。
iron-ore=工业的血液，文明的脊梁。无论你是要造一根铁棍还是发射火箭，一切伟业都始于这块灰扑扑的石头。
uranium-ore=闪烁着诡异绿光的石头，它既能提供无限的能源，也能在处理不当时顺手给你来一场即兴的基因重组。
coal=亿万年地质变迁压缩而成的黑色能量块，你是选择把它烧成漫天黑烟来庆祝工业化，还是把它转化成塑料棒？
copper-plate=延展性极佳的导电载体，没有它，你的机器就是一堆静止的废铁，你的工厂就是一座寂静的坟墓。
iron-plate=标准化的工业乐高积木，你的工厂能有多大，完全取决于你有多少这东西。
steel-plate=铁板经过高温洗礼后的进阶形态，更硬、更强，也更适合用来跟异星生物“讲道理”。
stone-brick=经受过烈火审判的石头，被赋予了规则之美的同时还能加快你的步伐——毕竟时间就是产量。
iron-gear-wheel=旋转、咬合、传动，这不仅是零件，更是工业交响乐中最基础的音符。
iron-stick=虽然看起来像根没用的棍子，但它是铁轨系统不可或缺的脊椎。
copper-cable=除了作为导线，它也是让你背包乱成一团的罪魁祸首。作为中间产物，它最好老老实实呆在组装机里别出来。
copper-wire=也就是铜缆，别纠结名字了，反正你永远缺铜。
cliff-explosives=既然无法跟地形讲道理，我们决定用炸药来“说服”它。大自然不符合规划？那就炸平它。
pistol=主要功能是提供心理安慰，建议：扣死扳机，闭上双眼，祈祷虫子今天胃口不好。
submachine-gun=每分钟喷射数百发“外交辞令”，当只有暴力才能解决分歧时，它就是最好的翻译官。
vehicle-machine-gun=装在车顶上的杀戮机器，一边飙车一边射击是男人的浪漫。
tank-machine-gun=为了防止你在装填主炮的间隙感到无聊而设计的副武器。
tank-flamethrower=有些问题需要火来解决，有些问题需要漫天大火来解决。
artillery-wagon-cannon=当敌人远在视野之外，而你又想送给它们一份几吨重的高爆惊喜时。这就叫“真理只在射程之内”。
rocket-launcher=肩扛式问题解决器。不管问题是会动的虫子还是不动的巢穴，一发入魂。
spidertron-rocket-launcher=蜘蛛机甲的獠牙。让你的自动化死神能够向四面八方播撒毁灭。
flamethrower=没有什么比空气中弥漫的焦味更让人觉得安全了。注：请小心森林火灾（或者别管了，反正树也没用）。
flamethrower-ammo=罐装的纵火狂欢。
flamethrower-turret=既然虫子喜欢冲过来，那就给它们办一场热情的烧烤派对。
artillery-turret=自动化远程拆迁队。它的每一次震动，都意味着地图上某处的红色像素变成了废墟。
electronic-circuit=工厂大脑的初级神经元。你以为你造得够多了？不，你永远缺绿板。永远缺。
advanced-circuit=混入了塑料和铜线的红色噩梦。看着它们在传送带上龟速产出，是每个工程师的必经之痛。
processing-unit=算力的巅峰，昂贵的代名词。吞噬海量的资源，却只吐出几块小小的蓝色芯片。
light-armor=聊胜于无的铁皮。它能防住什么？大概能防住蚊子叮咬吧。
heavy-armor=把你变成一个笨重的金属罐头。稍微能抗揍一点了。
modular-armor=终于有点高科技的样子了。别忘了往里面插点模块，否则它只是件昂贵的风衣。
power-armor=现在我们在谈正事了。这就是让你在虫海中闲庭信步的资本。
power-armor-mk2=行走的坦克，人形的堡垒。穿上它，你就不再只是工程师，你是这颗星球的主宰。
rocket=如果你想炸点什么，但又不想炸得太狠。
explosive-rocket=为了那些“如果不把周围也炸平就不算命中”的日子。
firearm-magazine=一种礼貌的拒绝方式，用于告诉当地原住民：“请勿靠近。”
piercing-rounds-magazine=当普通的拒绝无效时，这种穿甲弹能更深入地表达你的立场。
laser-turret=光子外交官。不需要弹药，只需要足以烧断电网的庞大电力，就能把异星生物化为灰烬。
solar-panel=环保主义者的最爱。虽然晚上不工作，占地面积大得惊人，但至少它是免费的能源！
raw-fish=滑溜溜的奇迹。生吞它能瞬间修补被虫子咬穿的身体，别问原理，这是生物学黑箱。
lab=闪烁着迪斯科灯光的科学殿堂。把五颜六色的瓶子倒进去，希望能捣鼓出点有用的科技。
science=在这个荒蛮星球上最奢侈的副产品。它是你逃离这里的门票。
automation-science-pack=红瓶。代表了你从“手搓野人”进化为“按键工程师”的第一步。
logistic-science-pack=绿瓶。意味着你终于不用自己跑断腿去搬运资源了。
chemical-science-pack=蓝瓶。解锁了玩弄液体和爆炸物的权利。
military-science-pack=灰瓶。如果你想在与邻居的领土纠纷中占据上风，就喝了它。
production-science-pack=紫瓶。为了让你能更快地制造更多没用的东西。
utility-science-pack=黄瓶。尖端科技的象征，也是铜板消耗的黑洞。
space-science-pack=白瓶。凝聚了深空的奥秘和无数火箭燃料的亡魂。这是通往无限科技（以及无限痛苦）的钥匙。
red-wire=把你的工厂变成一团意大利面的第一步。
green-wire=另一种口味的意大利面。
speed-module=给机器打的一剂强效兴奋剂。虽然电表会转得像风扇一样快，但看着生产进度条疯狂抽搐，一切都值了。
speed-module-2=更快的兴奋剂。副作用是电网可能会尖叫。
speed-module-3=违反物理定律的速度。
productivity-module=无中生有的黑魔法。虽然它会让机器慢得像蜗牛，但在资源有限的星球上，免费的午餐比什么都香。
productivity-module-2=更多的免费午餐。
productivity-module-3=资源倍增器。哪怕慢一点，白嫖总是快乐的。
efficiency-module=给那些想要“环保”的异类准备的。好吧，主要是为了防止那该死的核反应堆过载。
efficiency-module-2=更绿色的选择。
efficiency-module-3=让你的机器在静默中运行，甚至比待机还省电。
empty-module-slot=这里空荡荡的，就像你如果不插插件时的生产效率一样。
shotgun=近距离谈判专家。对付抱团的敌人有奇效。
combat-shotgun=当谈判破裂，你需要更快的射速和更大的弹夹时。
shotgun-shell=简单的铅弹，简单地糊在敌人脸上。
piercing-shotgun-shell=能穿透第一只虫子并击中后面那只倒霉蛋的高级货。
defender-capsule=抛弃型保镖。它们活不久，但至少能替你挡几颗子弹。
distractor-capsule=一群全息诱饵。用来对虫子说：“嘿！看这儿！别咬我！”
destroyer-capsule=便携式杀戮蜂群。扔出去，然后享受烟花表演。
poison-capsule=违反日内瓦公约？在这里，只要能杀虫子，什么公约都不管用。
slowdown-capsule=胶水炸弹。让追你的虫子体验一下在糖浆里游泳的感觉。
grenade=拆树神器。当然，偶尔也能用来炸虫子。
cluster-grenade=如果一颗手雷不够，那就一次扔五颗。
discharge-defense-remote=手动触发电击。当你被包围时，这是最后的挣扎。
copy-paste-tool=让你能以惊人的速度批量复制你的错误设计。
blueprint=前人的智慧结晶（或者是你从网上抄来的作业）。让你的工厂从一团乱麻变成...复制粘贴的一团乱麻。
blueprint-book=把所有的作业本都塞进一个书包里。
deconstruction-planner=红图。拆迁办主任的尚方宝剑。只需轻轻一划，刚才建错的一整片工厂瞬间被标记为“不存在”。
upgrade-planner=一键升级。让你的机器人忙到冒烟的罪魁祸首。
sulfur=闻起来像臭鸡蛋，但它是制造硫酸和炸药的关键。工业的味道，就是这么冲。
solid-fuel=把油变成砖头。比起煤炭，它烧起来更有劲。
plastic-bar=由石油气和煤制成的多用途聚合物。没有它，你的红板就是一堆废铜烂铁。
engine-unit=内燃机的奇迹。虽然在电力时代看起来有点过时，但它是载具的心脏。
electric-engine-unit=更安静、更高效。机器人和高级装甲的核心组件。
flying-robot-frame=把电动机和电池塞进一个架子里。它是所有飞行奴隶……呃，我是说机器人的雏形。
explosives=轰！
battery=把电能装进罐子里。虽然有毒，但很实用。
barrel=用来在没有管道的地方搬运液体。虽然效率低下，但胜在灵活。
water-barrel=一桶水。
crude-oil-barrel=一桶油。
petroleum-gas-barrel=一桶气。
light-oil-barrel=一桶轻油。
heavy-oil-barrel=一桶重油。
lubricant-barrel=一桶滑溜溜的东西。
sulfuric-acid-barrel=一桶危险品。
coin=一枚神秘的金币。大概是某种古老文明用来购买“再来一局”的代币？
cannon-shell=坦克的主食。对准目标，发送物理祝福。
explosive-cannon-shell=因为单纯的撞击还不够，我们还得加点爆炸。
tank-cannon=大口径说服工具。
low-density-structure=轻得像羽毛，硬得像石头。要把东西送上天，每一克重量都要计较。
rocket-fuel=高度易爆。别在旁边抽烟。
nuclear-fuel=如果你想让你的火车跑出光速（或者把锅炉烧穿），就用这个。
rocket-part=拼图的一部分。你需要堆积如山的这玩意儿才能看到那该死的通关画面。
concrete=把泥土变成工业地面。不仅看起来整洁，跑起来也带风。
refined-concrete=更平整、更光滑、更像一个真正的工厂。
hazard-concrete=在这里画上黄黑条纹，假装我们在乎安全规范。
refined-hazard-concrete=为了让那些危险区域看起来更“专业”。
rail=两条平行的钢条。承载着千吨级的货物和无数次的交通意外。
landfill=填海造陆。水挡路了？那就把它变成地。
uranium-235=闪闪发光的稀有同位素。它是核能的关键，也是核弹的灵魂。
uranium-238=虽然是废料，但它硬得足以做成穿甲弹。
uranium-fuel-cell=绿色能量棒。小心轻放。
depleted-uranium-fuel-cell=用剩下的核废料。记得回收，为了环保（和更多的子弹）。
uranium-rounds-magazine=给子弹镀上一层放射性。不仅能穿甲，还能致癌（大概）。
uranium-cannon-shell=如果普通炮弹打不穿，就用这个。
explosive-uranium-cannon-shell=这是我们能制造的最过分的一般性武器。
atomic-bomb=战术核显卡杀手。能在瞬间把一大片区域（如果你跑得不够快，也包括你自己）永久性地从地图上抹去。
artillery-shell=超视距打击的载体。专门用来给那些还没见过你的虫子送终。
artillery-targeting-remote=指哪打哪。上帝视角的毁灭指令。
spidertron-remote=遛狗绳...呃，我是说，高科技远程指挥单元。
satellite=把它放进火箭里发射上去。作为交换，宇宙会给你扔下来一千瓶太空科技包。
energy-shield-equipment=额外的生命值条。
energy-shield-mk2-equipment=更长的额外生命值条。
battery-equipment=随身充电宝。
battery-mk2-equipment=超大号随身充电宝。
solar-panel-equipment=贴在身上的光伏板。效率感人，但胜在免费。
fission-reactor-equipment=在背包里背一个核反应堆？听起来很安全。
personal-laser-defense-equipment=全自动防身激光。让那些想跟你贴贴的虫子后悔莫及。
discharge-defense-equipment=“离我远点”装置。
exoskeleton-equipment=给你的双腿装上马达。因为在这个巨大的工厂里，跑得慢就意味着产量低（或者变成虫子的晚餐）。
night-vision-equipment=把黑夜变成原谅色的滤镜。虽然看起来绿得发慌，但至少你不会撞电线杆了。
belt-immunity-equipment=让你能在传送带上站稳脚跟。治愈“传送带晕眩症”的良药。
personal-roboport-equipment=随身携带一支建筑队。
personal-roboport-mk2-equipment=看着几十个小机器人在你身边飞舞，你会觉得自己像是蜂群的女王。
[fluid-description]
water=万物之源？不，在这里它主要是锅炉的饲料和化工厂的溶剂。
steam=愤怒的水分子。它们迫不及待地想要推动涡轮机，然后消散在空气中。
crude-oil=黑色黄金。这颗星球那让人头秃的流体系统的起点。准备好烹饪你的管道意面了吗？
light-oil=一种尴尬的中间产物。通常的命运是被做成固体燃料，或者被裂解成更有用的石油气。
heavy-oil=粘稠、缓慢。如果不裂解成轻油，它最大的用途就是做成润滑油或者变成火焰喷射器的燃料。
petroleum-gas=炼油厂的圣杯。塑料、硫磺、电池……这种气体支撑起了整个高科技产业链的半壁江山。
sulfuric-acid=强腐蚀性的工业汤料。处理电池和挖铀矿的必需品。请勿饮用，哪怕它看起来像果汁。
lubricant=让你的电动引擎和高速传送带保持丝般顺滑。没有它，工厂会在此起彼伏的尖锐摩擦声中停摆。
[entity-description]
cargo-landing-pad=用来接收天上掉下来的馅饼（货物）的地方。
cargo-landing-pad-remnants=这馅饼落地姿势不对。
cargo-pod=太空快递盒。
cargo-pod-container=快递到了，快拆。
tree-proxy=即将被移除的障碍物。
tree-dying-proxy=即使死了，它们也得给我腾地方。
cliff=大自然设下的路障。除了炸平它，没有任何谈判余地。
stone=即使是石头，只要还没被开采，就是碍眼的。
wooden-chest=早期的垃圾桶。用完即弃。
copper-ore=等待被熔炼的电线前身。
iron-ore=等待被熔炼的齿轮前身。
uranium-ore=这里的岩石会发光，还会让你掉头发。
coal=这是燃料，不是化石标本。
stone-furnace=石炉。原始工业的起点。也是你迫不及待想要拆掉换成钢炉的老古董。
steel-furnace=稍微像样点的熔炉，至少效率翻倍了。
electric-furnace=文明的象征。不需要塞煤炭，只需要塞模块。
transport-belt=工厂的血管。如果你盯着看太久，你会产生一种整个世界都在流动的幻觉。
fast-transport-belt=红带。当黄色不够快，而你又不想破产造蓝带时的折中方案。
express-transport-belt=蓝带。物流速度的极致。这东西吞噬铁齿轮的速度，比虫子啃食你围墙的速度还快。
underground-belt=如果你不想被自己的传送带困在工厂中心，这就是救星。
fast-underground-belt=更快的地下通道。
express-underground-belt=最快的地下通道。
electric-mining-drill=不再需要你去铲煤了。让机器去啃食大地吧。
burner-mining-drill=热能采矿机。虽然笨重且污染严重，但它是你摆脱石器时代的第一步。
gun-turret=最基础的自动哨兵。虽然射程短，但只要弹药管够，它们就能用弹壳铺满地面。
laser-turret=用纯粹的光子能量蒸发敌人。缺点是你的电网可能会在开火时崩溃。
flamethrower-turret=这种塔不仅能杀虫子，还能清理附近的树木。一举两得。
artillery-turret=这种巨炮的存在就是为了证明：射程即是正义。
burner-inserter=它需要吃煤才能动。简直是机械臂界的耻辱，但开局还得靠它。
inserter=不知疲倦的搬运工。虽然有时候看起来有点笨，但它们比我有耐心多了。
long-handed-inserter=长臂猿版机械臂。专治手短够不着传送带的尴尬局面。
fast-inserter=吃了兴奋剂的机械臂。
bulk-inserter=举重冠军。一次搬一堆，效率倍增。
iron-chest=比木箱结实，但也就那样。
steel-chest=大胃王。能装下惊人数量的物品。
construction-robot=不知疲倦、从不抱怨、也绝不索要加班费的完美社畜。
logistic-robot=飞行的搬运工。它们将你从混乱的传送带地狱中解救出来……然后把你扔进更混乱的物流网络地狱。
active-provider-chest=紫箱。这里面的东西一秒钟都留不住。如果你不想塞满整个仓库，请慎用。
passive-provider-chest=红箱。乖乖等着机器人来取货。
storage-chest=黄箱。物流网络的杂物间。
buffer-chest=绿箱。既能拿又能给，典型的中间派。
requester-chest=蓝箱。物流网络中最贪婪的乞丐。只要你敢要，机器人就敢送。
beacon=范围性增益塔。虽然它自己什么都不产，但它能让周围的机器像发了疯一样工作。
car=一种快速简单的探索载具。通常结局是撞在树上或者石头上。
spidertron=一台宏伟的全地形多足载具。它能跨越水面、无视悬崖，还能像神一样从天而降火箭雨。
tank=重型装甲战斗车辆。牺牲速度以换取生存能力和强大的火力。除了很容易压坏自己的建筑外，没毛病。
offshore-pump=这是无限水源的魔法入口。
pump=给流体加速。或者用来把你的储液罐抽干。
pipe=液体的高速公路。
pipe-to-ground=为了方便你走路而设计的埋地管道。
locomotive=拥有绝对路权的钢铁怪兽。再次提醒：在铁轨上发呆是本星球致死率最高的行为。
boiler=用黑烟换蒸汽。早期的污染大户。
heat-exchanger=利用核反应堆的热量瞬间把水煮开。
heat-pipe=这种管子真的很烫，别摸。
small-electric-pole=最基础的木杆。乱拉电线的开始。
steam-engine=蒸汽机。简单、粗暴、嘈杂。这是工业革命的心跳声，也是让本地土着抓狂的噪音源。
steam-turbine=更高级的旋转设备。专门配合核电使用。
assembling-machine-1=制造机Mk1。慢，笨，不能处理液体。但它是自动化的基石。
assembling-machine-2=制造机Mk2。中规中矩，大部分工厂的主力军。
assembling-machine-3=制造机Mk3。快得离谱，还能插四个插件槽。它是为了吞吐量而生的怪兽。
centrifuge=把铀矿石扔进去转圈圈，希望能转出那种发光的稀有货色。
oil-refinery=一座巨大的炼金塔。输入黑油，输出污染，以及三种让你头疼该如何平衡的液体。
chemical-plant=在这里，液体变成了固体，或者固体变成了液体。化学真是神奇。
biter-spawner=不断喷涌出杀戮欲望的肉质建筑。无论你炸毁多少个，总感觉地图阴影里还有更多。
land-mine=埋在地下的惊喜。
fish=这里的水生生物。居然能在污染这么严重的水里活下来，真是个奇迹。
solar-panel=虽然效率不高，但它很安静，而且不需要喂燃料。
small-biter=异星的小狗...如果小狗会试图咬穿钢板并把你撕成碎片的话。
small-biter-corpse=这才是好虫子。
medium-biter=稍微大一点的麻烦。
medium-biter-corpse=死掉的麻烦。
big-biter=真正的威胁。它能像嚼薯片一样嚼碎你的围墙。
behemoth-biter=绿色的噩梦。这东西皮糙肉厚得像辆坦克。如果你看到它，说明你的污染云已经惹了大麻烦。
big-biter-corpse=一大坨有机废料。
behemoth-biter-corpse=终于死了。
biter-spawner-corpse=巢穴已被捣毁。
small-spitter=会吐酸水的讨厌鬼。
small-spitter-corpse=终于闭嘴了。
medium-spitter=射程更远，酸性更强。
medium-spitter-corpse=溶解了一半的尸体。
big-spitter=危险的移动炮台。
behemoth-spitter=终极远程威胁。它的酸液能瞬间融化你的防御。
big-spitter-corpse=依然在冒着酸气。
behemoth-spitter-corpse=即使死了看起来也很恶心。
spitter-spawner=一口痰能把人淹死的恶心生物的老巢。
spitter-spawner-corpse=一滩烂泥。
radar=地图开全图挂（慢速版）。也是吸引虫子仇恨的灯塔。
stone-wall=把你和那些想吃掉你的东西隔开。
gate=自动门。如果你跑得够快，它甚至不会夹到你。
lab=把科技包转化为知识的地方。
display-panel=显示屏。用来展示你的像素艺术或者生产统计。
character=你。在这荒凉星球上唯一的智慧生物（自封的）。也是唯一的污染源和种族灭绝者。
small-lamp=驱散黑暗。虽然对虫子没什么用，但至少能让你看清自己是怎么死的。
rocket-silo=游戏的终点，也是新的起点。这头耗费数百万资源的巨兽，存在的意义可能只是为了把一条鱼送上太空。
roboport=机器人的蜂巢。给它们充电和休息的地方。
splitter=分流器。物流逻辑的魔法盒。虽然看似简单，但它是平衡强迫症患者最好的朋友。
fast-splitter=红色的分流器。
express-splitter=蓝色的分流器。
train-stop=火车停靠站。给它起个好名字，不然你以后找不到。
rail-signal=防止火车相撞的关键。如果你搞不懂它的逻辑，你的铁路网就会变成大型废铁碰碰车现场。
rail-chain-signal=高级信号灯。逻辑更复杂，但能防止火车堵死在路口中间。
cargo-wagon=移动的仓库。
fluid-wagon=移动的水罐。
artillery-wagon=列车炮。因为有时候，你需要把你的外交政策投递到几公里之外。
arithmetic-combinator=给那些觉得工厂还不够复杂的数学家准备的。
decider-combinator=如果...那么...否则...欢迎来到编程地狱。
selector-combinator=如果你需要从一堆信号里挑一个出来。
constant-combinator=发送固定信号。测试电路的好帮手。
power-switch=一个巨大的开关。啪，灯灭了。
programmable-speaker=用来制造噪音或者警报。通常用来提醒你煤矿用完了。
big-electric-pole=用来跨越长距离输电的高压塔。
medium-electric-pole=最常用的电线杆。覆盖范围适中。
accumulator=巨大的电池。主要是为了保证你在晚上不用摸黑干活，或者给你的激光炮塔提供瞬间爆发的能量。
substation=能覆盖一大片区域的变电站。终于不用到处插电线杆了。
small-worm-turret=地里长出来的炮塔。
medium-worm-turret=更大的地里长出来的炮塔。
big-worm-turret=这东西射程很远，小心点。
behemoth-worm-turret=如果你看到这个，建议呼叫火炮支援。
small-worm-corpse=死掉的虫子。
medium-worm-corpse=死掉的大虫子。
big-worm-corpse=死掉的巨型虫子。
behemoth-worm-corpse=这尸体真大。
small-worm-corpse-burrowed=它试图钻地逃跑，但失败了~
medium-worm-corpse-burrowed=钻地失败~
big-worm-corpse-burrowed=卡在地里啦！
behemoth-worm-corpse-burrowed=超失败！！
defender=跟随你的小无人机。
distractor=炮灰机器人。
destroyer=这名字听起来就很霸气。
storage-tank=这玩意儿能装25000单位的液体。如果炸了，场面想想就很壮观。
pumpjack=吸油怪兽。把地底的石油抽干是它的使命。
crude-oil=还没被抽出来的油。
nuclear-reactor=利用原子分裂来烧开水。只要你不让它过热爆炸，它就是最清洁、最强大的能源。
character-corpse=上一任工程师的遗骸。别担心，这只是暂时的挫折。记得去捡回你的装备。
big-sand-rock=稍微大点的石头。
big-rock=大石头。
huge-rock=如果运气好，里面可能藏着煤。
