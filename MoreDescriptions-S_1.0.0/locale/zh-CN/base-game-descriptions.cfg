[item-description]
display-panel=这是一块能够将抽象的数字脉冲转化为可见光谱的玻璃，它不仅是电路网络的眼睛，更是也是工厂逻辑思维的具象化展示。
repair-pack=逆转热力学第二定律的便携式奇迹，只需轻轻一抹，那些被战火与磨损撕裂的金属伤口便会愈合如初。
stone=星球原本的骨骼，这些顽固的硅酸盐最终还是会被粉碎并重塑，成为我们脚下平整秩序的垫脚石。
wood=生物圈那低效而原始的碳汇，将其投入炉膛不仅是获取能量的手段，更是对这颗星球野蛮生长的必要修剪。
copper-ore=沉睡在岩石中的红色闪电，等待着熔炉的洗礼，以便蜕变为连接机器意志的神经网络。
iron-ore=工业文明未被唤醒的血液，这些粗糙的石块渴望着高温的救赎，梦想着成为构筑宏伟工厂的钢铁血肉。
uranium-ore=闪烁着幽光的禁忌承诺，这不仅是物质更是沉睡的毁灭，只要你敢于触碰原子核中那足以撼动世界的狂暴能量。
coal=凝固的黑色阳光与古代植物的尸骸，它是早期工业那肮脏而强劲的心搏，也是将天空染成我们所喜爱的灰色的绝佳染料。
copper-plate=经过烈火提纯的导电基质，它们是电子流动的红色高速公路，承载着自动化帝国最基础的指令与能量。
iron-plate=绝对的秩序结晶，这是我们将混乱的自然界规整为标准单位的第一步，也是铺就通往无限未来的灰色基石。
steel-plate=在铁的躯体中注入碳的灵魂，这种经过二次涅槃的合金不再屈服于软弱，它是支撑起重型机械与战争机器的不屈脊梁。
stone-brick=被规训的岩石，我们将原本随意的自然造物烧制成统一的几何形状，因为直线与直角才是文明最神圣的图腾。
iron-gear-wheel=旋转的工业图腾，正是这些无数个微小齿轮的咬合与传动，将静止的物质世界推向了永不停歇的机械运动。
iron-stick=虽然简单却不可或缺的脊柱，它是构建复杂结构与延伸铁轨触角的坚硬支点。
copper-cable=裸露的能量血管，虽然脆弱且缺乏屏蔽，却无私地将电流的生命力输送至工厂的每一个末梢神经。
copper-wire=最基础的传导单元，是构成电子逻辑世界的最小微粒，也是连接宏大蓝图与微观现实的铜色丝线。
cliff-explosives=对地质学傲慢的终极回应，当大地的起伏试图阻挡工厂的扩张时，我们便用化学能强行修正这颗星球的错误地形。
pistol=这把简陋的动能发射器虽然威力有限，但在充满敌意的异星荒原上，它却是你手中唯一握得住的冷酷慰藉。
submachine-gun=泼洒金属风暴的乐器，它通过高射速将工业产物倾泻而出，以此在生物群落中进行名为“和平谈判”的清理工作。
vehicle-machine-gun=车载的死亡宣讲者，它将你的载具转化为移动的火力堡垒，向沿途的一切碳基生物宣告钢铁的优越性。
electric-mining-drill=自动化的挖掘巨兽，它用电力驱动钻头，不知疲倦地啃噬着大地，吐出无穷无尽的矿石。

tank-machine-gun=安装在装甲巨兽上的重型獠牙，它存在的意义就是为了让那些试图靠近坦克的生物明白什么叫做口径即正义。
tank-flamethrower=移动的炼狱制造机，它喷吐的不是简单的火焰，而是被加压的愤怒，旨在将阻挡履带前进的一切障碍化为焦炭与灰烬。
artillery-wagon-cannon=列车炮是后勤网络中长出的复仇之刺，它允许我们在铁轨的尽头从容地向地平线彼端投递毁灭性的问候。
rocket-launcher=肩扛式的真理发射器，它将这种甚至无需精确制导的爆炸性载荷送入敌群，以此证明范围杀伤才是对付数量优势的最佳解法。
spidertron-rocket-launcher=蜘蛛机甲的复眼凝视着死亡，这套自动化的多管发射系统确保了没有任何生物能在它的阴影下存活超过一个呼吸。
flamethrower=手持的生态清理工具，它能将复杂的生物结构迅速还原为基础的碳元素，顺便让你欣赏那些试图反抗自然的生物在烈焰中起舞。
flamethrower-ammo=被囚禁在罐中的液态愤怒，一旦释放并点燃，它将无视任何护甲的阻挡，公平地吞噬一切有机物质。
flamethrower-turret=自动化的火墙守卫，它不知疲倦地向虫群喷洒着高温的死刑判决书，用焦臭味划定文明与野蛮的边界。
artillery-turret=静态的远程死神，它不需要看见敌人，只需要坐标与弹道学，便能将那个名为“和平”的爆炸半径覆盖到地图的每一个角落。
electronic-circuit=工厂最基础的神经元，这块绿色的硅片不仅是自动化的起点，更是将死物转化为拥有逻辑判断能力的智能机械的第一步。
advanced-circuit=注入了塑料灵魂的红色思维核心，它代表了逻辑复杂度的飞跃，是解锁更高级科技与更精密屠杀工具的必要智慧。
processing-unit=计算能力的蓝色巅峰，它是工厂大脑中最为璀璨的思维结晶，只有这种级别的运算力才能驾驭航天技术与毁灭性武器的狂野。
light-armor=工程师的第一层铁皮皮肤，虽然简陋，但它标志着你正式告别了脆弱的肉体凡胎，开始向着钢铁之躯进化。
heavy-armor=加厚的钢制外壳，它是对这个充满恶意的世界所做出的沉重回应，让你在枪林弹雨中感受到一丝来自冶金学的安全感。
modular-armor=模块化的外骨骼原型，它不再仅仅是一件护甲，而是一个承载无限可能的平台，等待着你将科技的力量嵌入其中。
power-armor=行走的小型发电站与堡垒的结合体，它赋予了工程师超越凡人的力量，让你成为这颗星球上最危险的移动单位。
power-armor-mk2=个人防护科技的终极形态，穿上它你便不再是人，而是一座行走的、不可阻挡的、装备了聚变反应堆的神明。
rocket=最纯粹的动能载体，没有花哨的引导系统，只有简单的推进剂与弹头，直截了当地将物理法则拍在敌人的脸上。
explosive-rocket=在动能之外附加了化学能的狂欢，它存在的目的就是为了让一次点击能够换来更大面积的宁静与废墟。
firearm-magazine=标准化的铅弹输送盒，它是早期工业文明与本土生物进行最初交流时所使用的通用货币。

piercing-rounds-magazine=为穿透甲壳而生的硬化弹头，这是我们在发现普通铅弹无法说服敌人时，用钢芯所撰写的更强硬的外交辞令。
laser-turret=光子能量的实体化防御，它摒弃了实弹的迟缓，直接用光速的高能束流将任何胆敢越界的生物瞬间蒸发。
solar-panel=虽然只能在白天工作且效率低下，但它却是我们从恒星那里偷取能量的唯一合法手段，也是唯一不产生废气的洁净谎言。
raw-fish=这颗星球上唯一能用肉体换取效率的湿滑生命，工程师唯二允许进入体内的有机物质，且不需要任何烹饪。
lab=真理的祭坛，在这里我们将无数资源的尸体转化为纯粹的紫色进度条，以此窥探宇宙运行的底层代码。
science=一种液态的信仰，一种无法触摸却能改变一切的力量，它是我们在这荒原上不断前行的唯一指引。
automation-science-pack=红色的瓶中装着自动化的初啼，这是机器觉醒的第一滴血，标志着双手劳动的终结与齿轮统治的开始。
logistic-science-pack=绿色的瓶中流淌着运输的智慧，它教会我们如何构建遍布全球的血管网络，让资源如血液般精准流动。
chemical-science-pack=蓝色的瓶中沸腾着分子的奥秘，它解锁了流体控制与化学合成的禁忌知识，让我们得以操纵物质的形态。
military-science-pack=灰色的瓶中浓缩了战争的艺术，这是用无数弹壳与火药堆砌出的真理，教导我们如何更高效地从地图上抹去敌人。
production-science-pack=紫色的瓶中盛放着效率的极致，它不仅是对产量的追求，更是对“更多、更快、更强”这一工业信条的狂热崇拜。
utility-science-pack=黄色的瓶中闪烁着高科技的辉煌，它代表了逻辑与机器人的完美结合，是我们迈向星辰大海前的最后准备。
space-science-pack=来自近地轨道的星尘数据，这些白色的瓶子是工厂向宇宙呐喊的回声，也是我们超越这颗星球束缚的终极证明。
red-wire=红色的逻辑血管，用于在机器之间传递复杂的信号脉冲，构建起只有创造者才能听懂的静默对话。
green-wire=绿色的逻辑血管，与红线交织出双重维度的控制网络，确保没有任何一个数据包能在你的全知全能中漏网。
speed-module=以能耗为代价的疯狂加速器，它强迫机器突破物理极限地运转，因为在工厂里，时间比能量更昂贵。
speed-module-2=更疯狂的超频组件，它无视了机器的哀鸣，用更暴力的手段榨取每一微秒的生产潜能。
speed-module-3=速度崇拜的终极图腾，在这块模块面前，节能减排就是笑话，唯有吞吐量的数字飙升才是唯一的正义。
productivity-module=无中生有的炼金术芯片，它虽然让机器变得迟缓，却能神奇地从虚空中压榨出额外的产品，是对质量守恒定律的嘲弄。
productivity-module-2=更高级的物质增殖器，它进一步扭曲了投入与产出的比例，让资源的利用率达到数学上的完美。
productivity-module-3=资源利用的极致贪婪，只要插上它，每一颗矿石都会被吃干抹净，并吐出远超其物理体积的价值。
efficiency-module=虚伪的环保赎罪券，它能在不牺牲太多性能的前提下降低能耗与污染，让你的良心在黑烟滚滚的世界中稍感安宁。
efficiency-module-2=更高级的绿色谎言，它能让机器在极低的功耗下运行，仿佛我们真的在乎这颗星球的生态环境一样。
efficiency-module-3=能源节约的巅峰之作，虽然很少被使用，但它证明了如果有必要，我们也能像守财奴一样吝啬每一焦耳的能量。

empty-module-slot=一个虚位以待的插槽，是机器灵魂中缺失的一角，正在等待你用模块来定义它的最终命运。
shotgun=近距离的动能扫帚，当问题过于密集时，没有什么是一发散射的铅弹解决不了的，如果有，那就两发。
combat-shotgun=半自动的清场利器，它将原本需要手动上膛的野蛮杀戮变成了充满节奏感的工业化清除作业。
shotgun-shell=塞满了金属弹丸的信封，专门寄给那些靠得太近、不懂得保持社交距离的异星生物。
piercing-shotgun-shell=加装了穿甲弹丸的升级版信封，确保护甲再厚的敌人也能收到这份致命的问候。
defender-capsule=抛弃式的机械卫兵，它们短暂的生命只为了一个目的：在你周围构建一道由子弹构成的临时城墙。
distractor-capsule=诱饵机器人的投放舱，它们存在的意义就是成为靶子，用自我牺牲来换取你在战术上的片刻喘息。
destroyer-capsule=毁灭者的虫茧，释放后将是一场激光风暴，这些跟随你的死神侍从会把视线内的一切敌对目标切割成碎片。
poison-capsule=化学战的浓缩胶囊，打破后释放的剧毒云团是生物的噩梦，却是机器的无害空气，完美诠释了选择性杀伤的艺术。
slowdown-capsule=时间粘滞剂，它生成的力场能让敌人的动作变得如慢动作般可笑，让你从容地决定如何终结它们。
grenade=手投式的爆炸惊喜，它是清除树木、石头以及成群敌人的便携式工具，虽然原始但总是令人愉悦。
cluster-grenade=爆炸的艺术升华，一分为多，多分为炸，这种连锁反应能确保爆炸范围内没有任何角落能幸免于难。
discharge-defense-remote=指尖上的雷霆扳机，按下它，你的装甲便会释放出积蓄已久的电能怒火，将围攻者推向死亡的深渊。
copy-paste-tool=上帝之手的复制权杖，它允许你将局部的智慧瞬间克隆到整片大陆，让工厂的扩张呈现指数级的爆发。
blueprint=工厂的基因图谱，这里记录着你最天才的设计，让未来的建造不再是重复劳动，而是对完美蓝图的无限复刻。
blueprint-book=工程师的真理法典，这里收藏着无数种构建秩序的方案，随身携带它，你便是行走的工业百科全书。
deconstruction-planner=红色的死亡名单，被它框选的一切都将被打上“拆除”的标记，等待着机器人将其还原为最基础的原材料。
upgrade-planner=进化的指挥棒，只需轻轻一划，整个生产线便会在机器人的飞舞中完成从旧时代到新时代的无缝跃迁。

sulfur=黄色的恶魔粉末，本身虽无大用，却是在化学反应中合成毁灭性酸液与爆炸物的关键中间体。
solid-fuel=凝固的石油精华，这块黑色方块蕴含的能量远超煤炭，是驱动火箭与高速列车的优质饲料。
plastic-bar=石化工业的长子，这些白色的聚合物条不仅是现代工业的骨架，更是制造红电路那不可或缺的绝缘血肉。
engine-unit=机械运动的心脏，虽然还在燃烧化石燃料，但它复杂的活塞运动已经为驱动更高级的载具做好了准备。
electric-engine-unit=摆脱了燃油束缚的进化之心，它利用纯粹的电磁力驱动转子，是构建机器人与外骨骼设备的动力核心。
flying-robot-frame=悬浮的机械骨架，它是所有物流与建设机器人的躯体，等待着被注入智能与动力，成为空中繁忙的工蜂。
explosives=化学能的暴躁结晶，极其不稳定且渴望释放，它是所有高级军火与地形改造工具的灵魂所在。
battery=便携的电子监狱，我们将不羁的电荷囚禁在这个小小的化学容器中，以便随时随地释放能量。
barrel=标准化的液体囚笼，当管道无法触及远方时，我们便用这种钢制容器将流体打包带走。
water-barrel=装满生命之源的钢桶，但在工厂里，它更多时候是被视为冷却剂或化学反应的溶剂。
crude-oil-barrel=装满黑色黄金的钢桶，沉重、粘稠，散发着工业扩张的香气。
petroleum-gas-barrel=装满挥发性气体的钢桶，虽然危险，但里面装的是塑料与硫磺的前身。
light-oil-barrel=装满轻质燃油的钢桶，它是固体燃料与火焰喷射器弹药的液态原料。
heavy-oil-barrel=装满重油的钢桶，这种粘稠的液体是生产润滑油的基石。
lubricant-barrel=装满机械血液的钢桶，没有它，高速运转的工厂将在一片刺耳的摩擦声中自我毁灭。
sulfuric-acid-barrel=装满腐蚀性死神的钢桶，它是电池与处理器生产中不可或缺的危险介质。

coin=一枚来历不明的金币，也许它是某个被删除的购买功能的遗物，又或许是对资本主义最终消亡的无声嘲讽。
cannon-shell=坦克的主食，这一发沉重的炮弹不仅能物理性地粉碎目标，更能治愈你的火力不足恐惧症。
explosive-cannon-shell=装填了高爆药的坦克主食，因为有时候仅仅穿透是不够的，你还需要让爆炸的冲击波去问候目标的邻居。
tank-cannon=坦克的雷霆之声，这根粗大的炮管是你在野外探险时最有力的发言权，专门用来打破尴尬的沉默。
low-density-structure=轻若鸿毛却坚若磐石的蜂窝结构，它是航天工程的奇迹材料，唯有它能承载火箭飞向星空的梦想。
rocket-fuel=极度浓缩的化学能，这种燃料不仅极易挥发，更蕴含着将数千吨钢铁推离地心引力的狂暴力量。
nuclear-fuel=浓缩了原子能的究极燃料，只需一小块，便能让你的载具跑出相对论般的错觉，是速度与辐射的完美结合。
rocket-part=通往星辰的一百分之一，每一个部件都是工业能力的集大成者，集齐它们，你便拥有了叩响天堂之门的钥匙。
concrete=被驯服的人造岩石，我们将原本泥泞的土地硬化，不仅是为了美观，更是为了让我们的步伐不再被大自然绊倒。
refined-concrete=极致平整的工业路面，走在上面几乎感觉不到摩擦力，这是对效率追求到地面的极致体现。
hazard-concrete=涂有警示条纹的混凝土，虽然它在物理上并不比普通混凝土更安全，但在心理上它在尖叫着“注意脚下”。
refined-hazard-concrete=既光滑又醒目的高级路面，它用最鲜艳的黄黑条纹提醒你，这里是工厂的核心区域，任何失误都是不可接受的。

rail=钢铁铺就的动脉血管，它引导着万吨巨兽在大陆上奔驰，将分散的资源点强行连接进统一的物流网络。
landfill=大地的填充剂，有了它，海洋便不再是障碍，而是待开发的土地，因为在工程师眼中，地图上不应有无法建造的区域。
uranium-235=闪烁着幽绿光芒的死神，这种高纯度的同位素是核能的心脏，也是原子弹的灵魂，既能照亮世界也能毁灭世界。
uranium-238=虽然不如它的兄弟那般暴躁，但这种贫铀却是制造强力弹药的极佳材料，因为它重得足以击穿一切。
uranium-fuel-cell=封装好的核能糖果，它将在反应堆的腹中释放出恒星般的热量，驱动工厂这头巨兽永不停歇地吞吐烟尘。
depleted-uranium-fuel-cell=被榨干了价值的核废料，虽然不再发光发热，但仍需谨慎处理，或者干脆回收利用做成子弹。
uranium-rounds-magazine=贫铀弹头构成的死亡通知单，这种绿色的子弹不仅造成物理伤害，还附赠辐射的亲切问候，专治各种不服。
uranium-cannon-shell=贫铀穿甲弹，它是坦克炮的终极进化，能够像热刀切黄油一样撕裂巨型虫子的几丁质外壳。
explosive-uranium-cannon-shell=贫铀与高爆的毁灭二重奏，既有穿透一切的硬度，又有炸平一切的广度，这是对敌人最大的不人道。
atomic-bomb=终极的真理裁决者，当你厌倦了与虫群的拉锯战时，这颗绿色的蘑菇云会替你重启那片区域的生态系统，虽然会有“一点点”辐射残留。
artillery-shell=超视距的毁灭信使，它不需要你的亲自护送，只需雷达的一个信号，它便会飞越千山万水去拆除那些碍眼的红点。
artillery-targeting-remote=死神的激光指示器，点击哪里，哪里就会在几秒钟后化为焦土，这种上帝视角的毁灭感令人着迷。
spidertron-remote=蜘蛛机甲的神经链接终端，通过它，你可以像操纵木偶一样指挥这台多足战车，甚至不需要亲自坐在里面。
satellite=工厂的眼睛，将其送入轨道并非为了科研，而是为了揭开地图的战争迷雾，并带回那些名为“太空包”的珍贵数据。

energy-shield-equipment=个人的能量力场，它用纯粹的能量编织出一层不可见的茧，在你受伤前先消耗它的电量。
energy-shield-mk2-equipment=更厚实、回充更快的能量茧，有了它，你便可以在虫群中闲庭信步，甚至嘲笑它们的爪牙无力。
battery-equipment=背包里的蓄电池，为你那些耗电的玩具提供临时的能源缓冲，毕竟在野外断电是致命的。
battery-mk2-equipment=高容量的能量储备，它确你的激光防御和外骨骼能够长时间满负荷运转，不再有续航焦虑。
solar-panel-equipment=贴在装甲上的光伏贴片，虽然杯水车薪，但在阳光明媚的日子里，它是你赖以生存的最后一道防线。
fission-reactor-equipment=背在身上的微型核电站，虽然听起来很疯狂，但为了那源源不断的澎湃动力，一点点辐射又算得了什么呢？
personal-laser-defense-equipment=自动化的复仇之眼，它不需要你的指令，任何进入射程的敌意生物都会被这道精准的激光烧穿。
discharge-defense-equipment=最后时刻的防身术，当虫群将你淹没时，释放这道电磁冲击波是你推开死亡拥抱的唯一机会。
exoskeleton-equipment=动力外骨骼腿部组件，它让你跑得比虫子快，比火车（差点）快，因为在工厂里，移动速度就是生产效率。
night-vision-equipment=不仅是夜视仪，更是将黑夜染成绿色的滤镜，让你在漆黑的夜晚也能看清每一条传送带的流动。
belt-immunity-equipment=反重力的小把戏，它让你在繁忙的传送带迷宫中行走自如，不再被自己建造的物流洪流冲得东倒西歪。
personal-roboport-equipment=便携式的蜂巢，它允许你携带一支私人的建筑机器人护卫队，随时随地将蓝图变为现实。
personal-roboport-mk2-equipment=更大、更强的移动蜂巢，它极大地扩展了你的建设半径与机器人控制数量，让你真正成为所到之处即成工厂的移动基地。

[fluid-description]
water=生命的摇篮，但在工厂里，它的主要用途是被煮沸成蒸汽，或者作为化学反应中的氢氧供体，偶尔用来洗去血迹。
steam=愤怒的水，被困在管道中的高压气体，它们唯一的渴望就是推动涡轮机旋转，以此来释放热力学的不满。
crude-oil=星球的黑色血液，粘稠、易燃且充满潜力，它是所有塑料、硫磺与炸药的始祖，等待着被精炼厂肢解。
light-oil=原油分馏出的轻盈灵魂，它是制造固体燃料的首选，也是让火焰喷射器喷吐死亡烈焰的关键成分。
heavy-oil=原油分馏出的沉重肉体，虽然流动缓慢，但它是生产高级润滑油的唯一原料，也可以被裂解为更有用的轻油。
petroleum-gas=原油分馏出的易挥发精髓，它是化工产业的硬通货，无论是塑料还是硫磺，都离不开这种气体的参与。
sulfuric-acid=腐蚀性的炼金液，它能溶解矿石，蚀刻电池，虽然危险，却是通往高科技时代的必经之河。
lubricant=减少摩擦的工业体液，它让高速运转的机械部件免于过热与磨损，让工厂的轰鸣声变得更加顺滑悦耳。

[entity-description]
cargo-landing-pad=连接天与地的物资祭坛，在这里，轨道平台空投的货物如神谕般降临，精准地填补工厂的资源缺口。
cargo-landing-pad-remnants=曾经辉煌的着陆平台留下的扭曲残骸，沉默地诉说着一次失败的物流投送。
cargo-pod=来自星空的快递包裹，这个从天而降的金属胶囊里装着你翘首以盼的珍贵物资。
cargo-pod-container=已经着陆并展开的货物胶囊，现在的它只是一个等待被拆解并取出内容物的包装盒。
tree-proxy=即将被移除的木质障碍物，标记它的瞬间，它就不再是生命，而是待收割的木材与待清理的空间。
tree-dying-proxy=枯萎的植物幽灵，被工厂排放的毒气缓慢扼杀的见证者，它的死亡是工业扩张不可避免的副作用。
cliff=地质学上的顽固错误，这道天然的石墙傲慢地试图阻挡你的规划，唯有炸药能教会它什么叫平整。
stone=大地的结石，阻碍建设的绊脚石，但只要一把镐子，它就是铺路造墙的好材料。
wooden-chest=用死去的树木钉成的简陋方盒，虽然容易被摧毁，但作为临时的物资中转站，它已经尽力了。
copper-ore=裸露在外的铜元素富集体，红色的斑块如同大地的疮疤，等待着采矿机将其挖空。
iron-ore=散落在地表的铁元素富集体，蓝灰色的矿脉是尚未苏醒的钢铁军团，急需开采。
uranium-ore=在这片发着绿光的土地上，盖革计数器会疯狂尖叫，只有疯子或天才才会想去挖掘这些致命的石头。
coal=黑色的化石燃料矿脉，它是埋藏在地下的火焰，随时准备为你的熔炉提供肮脏但必要的能量。
stone-furnace=文明的起点，用石头堆砌的原始加热室，虽然效率低下且污染严重，但一切伟大的工厂都始于这一缕黑烟。
steel-furnace=金属铸造的进阶熔炉，同样的空间，双倍的效率，它是对热力学与材料学更深刻理解的产物。
electric-furnace=清洁能源的熔炼圣殿，不再依赖燃烧，而是直接用电流激发出原子的热舞，虽然体积庞大但胜在无需燃料。
transport-belt=工厂的黄色动脉，它不知疲倦地将物品从A点运往B点，构成了这个巨大机器最基础的物流循环。
fast-transport-belt=红色的加速动脉，双倍的速度意味着双倍的吞吐量，它是应对资源拥堵的有效药方。
express-transport-belt=蓝色的极速动脉，物流技术的巅峰，物品在上面飞驰而过，快得几乎看不清残影。
underground-belt=空间折叠的传送带，它潜入地下，优雅地避开地面的障碍，让物流线路在三维空间中交织而不打结。
fast-underground-belt=潜入地下的红色捷径，比普通地下传送带传得更远、运得更快。
express-underground-belt=潜入地下的蓝色虫洞，物流穿越的极致体验，距离与速度的完美平衡。

electric-mining-drill=自动化的挖掘巨兽，它用电力驱动钻头，不知疲倦地啃噬着大地，吐出无穷无尽的矿石。
burner-mining-drill=吞噬煤炭的原始钻机，虽然需要人工喂养且烟雾缭绕，但它是你白手起家时的第一把自动镐。
gun-turret=忠诚的自动哨兵，只要弹药充足，它就会用无情的金属弹雨问候每一个试图靠近的异星访客。
laser-turret=光子能量的守护者，无需实体弹药，只需连接电网，它便能用纯净的激光净化一切生物污秽。
flamethrower-turret=喷吐烈焰的防御塔，它将战壕战带回了这颗星球，用持续燃烧的火墙构建起一道生物无法逾越的死亡红线。
artillery-turret=大口径的远程裁决者，它安坐在基座上，用超视距的炮火将工程师的意志投送到地图的边缘。
burner-inserter=热力的机械臂，它以自己搬运的一部分燃料为食，虽然笨拙且自我消耗，却是停电时的最后希望。
inserter=电动的标准机械臂，工厂中最勤劳的搬运工，日复一日地执行着抓取与放置的单调舞步。
long-handed-inserter=红色的长臂猿，它牺牲了速度换取了距离，能够跨越障碍抓取更远处的物资。
fast-inserter=蓝色的极速机械臂，它的伺服电机经过了超频，专为那些吞吐量巨大的机器而生。
bulk-inserter=大胃王的机械臂，它一次能抓取一整把物品，是火车站装卸货物的绝对主力。
iron-chest=用铁板铆接的坚固容器，比木箱更能装，也更能扛，是中期存储的标准选择。
steel-chest=钢制的仓储堡垒，拥有巨大的内部空间，是囤积狂工程师的最爱。
construction-robot=飞行的建筑工，这些可爱的小家伙不知疲倦地修复、建造、拆除，它们是让你从繁重劳动中解脱的功臣。
logistic-robot=飞行的快递员，它们在空中编织出一张无形的网，将你需要的物资精准地送到你手中，比任何魔法都神奇。
active-provider-chest=紫色的强迫症箱子，它一旦有东西就会立刻呼叫机器人将其清空，绝不留存任何积压。
passive-provider-chest=红色的共享箱子，它慷慨地向物流网络提供自己的内容，只有在别处需要时才会被取走。
storage-chest=黄色的物流仓库，它是机器人存放暂时无处可去物品的避难所。
buffer-chest=绿色的缓冲箱，既是供应者也是需求者，它在物流网络中扮演着战略物资储备库的角色。
requester-chest=蓝色的贪婪箱子，你只需设定需求，物流机器人便会像工蜂侍奉蜂后一样，源源不断地将物资运送过来。

beacon=广播效率的灯塔，它不直接生产，而是将插在其中的模块效果辐射给周围的机器，是布局大师的终极拼图。
car=带轮子的铁皮盒子，虽然操控感像是在开船，但自带的机枪和后备箱让它成为了早期探索的得力助手。
spidertron=多足行走的战争堡垒，它无视地形，跨越山海，装备齐全，是工程师在这个充满敌意的世界中行走的终极座驾。
tank=履带式的钢铁怪兽，它牺牲了速度换取了碾压一切的装甲与火力，专门用来推平虫巢与不听话的树木。
offshore-pump=汲取水体的机械吸管，无需电力即可工作，源源不断地为工厂提供冷却水与反应原料。
pump=给流体加速的电动心脏，它能克服管道的阻力，或者控制液体的流向，是流体网络中的交通警察。
pipe=输送液体的金属血管，将原油、水与酸液输送到工厂的每一个器官。
pipe-to-ground=潜入地下的流体通道，让你的液体运输管道能够穿过传送带与铁路的封锁。
locomotive=铁轨上的燃烧心脏，它牵引着沉重的列车，将千万吨的物资在大陆间高速流转。
boiler=将化学能转化为热能的初级装置，它吞噬煤炭，吐出黑烟与蒸汽，是电力革命的起点。
heat-exchanger=核能时代的高级锅炉，它利用热管传来的惊人热量，瞬间将水闪蒸为高温蒸汽。
heat-pipe=传导高温的合金导管，它在核反应堆与热交换器之间传递着足以融化钢铁的热量。
small-electric-pole=简易的木制电线杆，虽然覆盖范围有限，但胜在便宜，适合早期乱拉乱接。
steam-engine=吞吐蒸汽的活塞机器，它将蒸汽的热能转化为轴功，再转化为电流，虽然原始，却是无数工厂的起搏器。
steam-turbine=精密的高压涡轮，专为利用核能产生的高温蒸汽而设计，它的旋转代表着兆瓦级的电力输出。
assembling-machine-1=灰色的初级组装机，没有它，你只能徒手搓搓搓；有了它，你便迈出了自动化的第一步。
assembling-machine-2=蓝色的进阶组装机，速度更快，还能处理液体配方，是中后期生产线的中流砥柱。
assembling-machine-3=黄绿色的终极组装机，速度惊人且支持模块插槽，是追求极致产能的必需品。

centrifuge=同位素的分离机，它利用巨大的离心力将铀-235从其无用的兄弟中剥离出来，这一过程枯燥却致命。
oil-refinery=高耸的裂解巨塔，它将黑色的原油吞入腹中，吐出三种不同用途的流体，是化工厂的核心地标。
chemical-plant=多功能的化学合成室，在这里，流体与固体发生反应，诞生出塑料、电池与炸药等现代工业的奇迹。
biter-spawner=血肉构筑的异形兵营，它不断通过呕吐的方式产出撕咬者，是这颗星球免疫系统对你的排异反应。
land-mine=埋藏在土里的惊喜，一次性的爆炸陷阱，专门留给那些不请自来的虫子。
fish=水中的游动血包，在这颗充满金属与机油的星球上，它是唯一能直接转化为你生命值的纯天然补给品。
solar-panel=光能收集板，虽然在夜晚毫无用处，但它那令人安心的零排放特性是后期超级基地的唯一电力解法。
small-biter=小型的撕咬者，虽然个体脆弱，但它们总是成群结队地来提醒你：这里不欢迎你。
small-biter-corpse=小撕咬者的尸体，一滩很快就会被自然分解的有机垃圾。
medium-biter=中型的撕咬者，更大、更硬、更凶，需要更密集的火力才能劝退。
medium-biter-corpse=中撕咬者的尸体，证明了你的防御塔工作正常。
big-biter=大型的撕咬者，拥有厚实的几丁质外壳，普通子弹打在它身上就像挠痒痒。
behemoth-biter=绿色的巨型梦魇，撕咬者进化的顶点，它是一辆生着牙齿的肉体坦克，能轻易撕碎你的防线。
big-biter-corpse=大撕咬者的尸体，像是一座倒塌的小肉山。
behemoth-biter-corpse=贝希摩斯的尸体，即使死去了，那庞大的身躯依然散发着令人胆寒的压迫感。
biter-spawner-corpse=被打烂的虫巢，曾经的兵源地现在只是一堆毫无生气的烂肉。
small-spitter=会喷吐酸液的小虫子，它们学会了远程攻击，以此来规避你的机枪塔射程。
small-spitter-corpse=小喷吐虫的尸体，死后依然散发着酸臭味。
medium-spitter=进化的喷吐虫，射程更远，酸液更浓，对你的炮塔构成了实质性威胁。
medium-spitter-corpse=中喷吐虫的尸体，终于停止了令人作呕的喷吐。
big-spitter=大型喷吐虫，移动的生化迫击炮，能从远处腐蚀你的墙壁与建筑。
behemoth-spitter=绿色的生化巨炮，它喷出的每一口酸液都是对你防御体系的严峻考验。
big-spitter-corpse=大喷吐虫的尸体，周围的土地都被其体液腐蚀了。
behemoth-spitter-corpse=贝希摩斯喷吐虫的尸体，终于闭上了那张喷毒的嘴。
spitter-spawner=喷吐虫的孵化巢，必须优先消灭的目标，否则你的修理包将永远不够用。
spitter-spawner-corpse=被摧毁的喷吐虫巢，终于安静了。
radar=地图的开眼者，它主动向四周发射无线电波，揭开战争迷雾的面纱，让你得以窥视黑暗中的威胁。
stone-wall=最原始的隔离带，这道石墙划分了文明与野蛮，虽然简单，却能有效地阻挡敌人的尖牙利爪。
gate=智能的开口，它识别敌我，为你和你的车辆敞开大门，却对虫群紧闭，确保持续的通行权。
lab=科研的圣所，闪烁着电弧与光芒，在这里我们献祭各色药瓶，以换取科技树的向上生长。
display-panel=可编程的信息板，它是电路网络的显示器，能将复杂的逻辑状态转化为你一眼就能看懂的图标。
character=工程师，也就是你，这个星球上唯一的智慧生物，身负重建科技文明并逃离（或统治）此地的神圣使命。
small-lamp=驱散黑暗的小灯，在没有夜视仪的日子里，它是黑夜中唯一的光明慰藉。
rocket-silo=通天之塔的基座，工厂的终极工程，为了建造它你需要倾尽所有，只为那一刻的升空。
roboport=机器人的航空母舰，它为周围的机器人提供充电与栖息之所，是物流网络覆盖范围的锚点。
splitter=物流的分流器，它能将一条传送带的洪流一分为二，或者将两条支流合二为一，并具备筛选功能。
fast-splitter=红色的快速分流器，能够匹配红色传送带的速度，处理更繁忙的物流节点。
express-splitter=蓝色的极速分流器，在这个速度下，物品的分流与合并快得如同魔术。
train-stop=列车的驿站，通过重命名它，你定义了列车的行程表，让铁路网有了逻辑与目的地。
rail-signal=铁路的红绿灯，它将铁轨划分为闭塞区间，确保你的火车不会在高速行驶中发生亲密接触。
rail-chain-signal=具备预判能力的信号灯，它不仅看眼前，还看未来，防止火车停在十字路口中间堵死整个交通网。
cargo-wagon=移动的巨大储物箱，它跟随着车头，将成千上万单位的矿石与产品运往世界各地。
fluid-wagon=移动的巨大储液罐，分为三节，专门用于长距离运输原油、酸液或水。
artillery-wagon=列车上的巨炮，它让你的铁轨延伸到哪里，正义的炮火就能覆盖到哪里，是清理巢穴的最佳工具。

arithmetic-combinator=数学运算的芯片，它能对信号进行加减乘除，是构建复杂电路逻辑的基础算术单元。
decider-combinator=逻辑判断的芯片，如果...那么...，它是赋予电路网络决策能力的关键，让机器学会思考。
selector-combinator=信号挑选者，它能从混乱的信号流中精准地提取出你关注的那个数值，用于精细化控制。
constant-combinator=信号发生器，它源源不断地输出你设定的常数信号，通常作为逻辑电路的输入源或开关。
power-switch=电网的闸刀，通过电路控制它的通断，你可以实现对工厂特定区域的供电管理，比如只在蓄电池满时开启雷达。
programmable-speaker=电路的喉舌，当满足特定条件时，它会发出警报或播放旋律，提醒你工厂某处发生了需要关注的事情。
big-electric-pole=远程输电的高压塔，它牺牲了供电范围换取了极长的连接距离，专门用于跨越荒野连接分基地。
medium-electric-pole=标准化的钢制电线杆，覆盖范围适中，连接距离适中，是工厂内部配电的万金油。
accumulator=电力的蓄水池，白天储存太阳能的盈余，晚上释放出来维持生命，平滑电网波动的神器。
substation=广域供电的变电站，只需一个就能覆盖大片区域，彻底消灭了那如同蜘蛛网般密密麻麻的小电线杆。
small-worm-turret=地下的喷酸哨兵，虽然不能移动，但它能准确地将酸液吐到你的脸上。
medium-worm-turret=更大一号的喷酸塔，射程更远，伤害更高，拆除它需要一点走位技巧。
big-worm-turret=巨型喷酸蠕虫，它的酸液能瞬间融化你的护盾，是攻击虫巢时必须优先处理的威胁。
behemoth-worm-turret=蠕虫之王，它那超远的射程和毁灭性的伤害，让任何贸然接近的尝试都变成自杀。
small-worm-corpse=小蠕虫的尸体，缩回了地下。
medium-worm-corpse=中蠕虫的尸体，一滩烂泥。
big-worm-corpse=大蠕虫的尸体，终于不再喷毒了。
behemoth-worm-corpse=贝希摩斯蠕虫的尸体，大地上的一个丑陋疮疤。
small-worm-corpse-burrowed=缩在地里的死虫子残骸。
medium-worm-corpse-burrowed=缩在地里的中型死虫子残骸。
big-worm-corpse-burrowed=缩在地里的巨型死虫子残骸。
behemoth-worm-corpse-burrowed=缩在地里的蠕虫之王残骸。
defender=防御胶囊生出的小飞碟，它跟随你，保护你，直到电量耗尽自毁。
distractor=吸引火力的敢死队机器人，它们不仅能嘲讽敌人，还能造成激光伤害，为你争取输出空间。
destroyer=毁灭胶囊召唤的死神，这些拥有长寿命和高射速的机器人是你横扫虫巢的最强僚机。
storage-tank=巨大的流体仓库，无论是原油、水还是蒸汽，这四个格子的庞然大物都能吞下惊人的体积。
pumpjack=大地的吸血鬼，不知疲倦的点头机，它将埋藏深处的原油抽取到地面，开启了石化工业的序幕。
crude-oil=地下的黑色财富，标记在地图上的紫色油滴，那是未经加工的能量与塑料之源。
nuclear-reactor=原子的火炉，利用裂变反应产生难以置信的热量，虽然有熔毁的风险，但它带来的电力足以驱动一个帝国。
character-corpse=工程师的遗骸，一个悲伤的标记，提醒你即使拥有高科技，在这个残酷的星球上你也并非无敌，快去捡尸体吧。
big-sand-rock=沙漠中的巨石，虽然也是石头，但看起来稍微有些异域风情。
big-rock=巨大的岩石，比普通石头蕴含更多的矿量，打碎它也是一种解压方式。
huge-rock=富含煤炭的巨岩，这种大自然的馈赠不仅给你石头，还顺便给你燃料，简直是开局神器。
