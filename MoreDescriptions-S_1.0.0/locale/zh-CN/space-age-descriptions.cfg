[item-description]
yumako-mash=将异星的甜美果实捣碎成纯粹的生物质，它存在的意义不仅仅是满足口腹之欲，更是为了快速修复你那脆弱碳基躯体的损耗。
jelly=这种凝胶是生物进化的奇迹，一旦摄入，你的神经突触便会疯狂加速，让你在工厂的钢铁丛林中跑出违背物理法则的速度。
iron-bacteria=一种懂得为工业服务的微生物，它们吞噬无用的有机物并排泄出神圣的铁原子，这才是生物学应该有的样子。
copper-bacteria=经过基因改造的微小矿工，它们将营养物质转化为纯净的铜沉淀，证明了生命也可以是高效的冶炼厂。
bioflux=格莱巴生态圈的精华结晶，它不仅是营养块，更是催化高级生物反应的万能钥匙，虽然看起来像是一块发光的果冻。
artificial-yumako-soil=既然自然环境不配合，我们就创造环境，这层人造基质骗过了植物的根系，让它们以为自己还在家乡的沼泽里。
overgrowth-yumako-soil=注入了强力微生物的强化土壤，它能让尤马科树在任何地形上扎根，是对植物生长习性的强行修正。
artificial-jellynut-soil=模拟了特定湿地环境的合成沼泽，专为那些挑剔的果冻茎植物准备，毕竟工厂的规划不能迁就植物的喜好。
overgrowth-jellynut-soil=更具侵略性的适应性土壤，强迫果冻茎在任何它本不该生长的地方繁荣昌盛。
nutrients=从原始生物质中提取的基础有机化合物，营养丰富但口感极差，反正也不是给你吃的，是给机器或者虫子吃的。
jellynut=这种还在颤动的果实是格莱巴星的特产，吞下它能让你获得短暂的速度爆发，仿佛你的腿部肌肉突然学会了超频。
yumako-seed=尤马科树的生命胶囊，只等待着合适的土壤来释放其中的遗传代码，为你的农业帝国增添一抹绿色。
jellynut-seed=果冻茎的孢子载体，把它种下去，然后等待收获那些奇怪的颤抖果实。
tree-seed=虽然只是一颗普通的诺维斯树种，但在异星的荒原上，它代表着我们将家乡的生态系统强加给其他星球的决心。
ice=固态的水分子，在寒冷的阿奎洛星随处可见，但在熔炉旁却是稀缺的冷却资源。
scrap=古代文明留下的破碎遗物，但在工程师眼中，这只是尚未被分类的高级资源包，只需一点暴力拆解便能重见天日。
space-platform-foundation=我们在虚空中铺设的地板，向宇宙宣告牛顿的引力法则在这里暂时失效，因为工厂必须扩张到星辰之上。
space-platform-starter-pack=轨道殖民的压缩包，里面塞满了一个太空枢纽所需的一切核心组件，是你在真空中立足的第一块基石。
agricultural-science-pack=这是对异星植物学进行残酷解剖后的成果，证明了只要手段足够强硬，连光合作用都能被量化为科研进度。
metallic-asteroid-chunk=一块在真空中漂浮的金属矿藏，它曾是星系的建筑废料，现在则是你轨道熔炉的下一顿美餐。
carbonic-asteroid-chunk=富含碳元素的太空岩石，或许是某个死去的恒星喷出的烟尘，现在正好用来作为推进器的燃料。
oxide-asteroid-chunk=氧化物的聚集体，对于在太空中缺水缺氧的工程师来说，这块石头简直就是漂浮的生命线。
promethium-asteroid-chunk=来自破碎星球的珍稀碎片，散发着诱人的能量波动，只有最勇敢的寻宝者才敢在边缘星域捕获它。
big-mining-drill=工业挖掘的暴力美学，更大的钻头意味着更大的破坏半径，它能毫不费力地撕开最坚硬的异星地壳。
calcite=这种晶体矿物中锁着挥发性的秘密，经过加热便能释放出我们需要的气体，是一种多功能的化学催化剂。
captive-biter-spawner=曾经的恐惧源头现在成了我们的生产设备，通过灌输生化诱变剂，强迫它吐出我们需要的生物样本，这才是真正的征服。
biolab=生物学与机械工程的怪诞融合，我们将一个活体虫巢改造成了充满了管线与芯片的实验室，因为只有生命才最懂生命。
capture-robot-rocket=一枚并不为了毁灭而发射的火箭，它的任务是温柔地将捕获装置植入敌人的心脏，将其转化为我们的生物资产。

carbon=基础的元素积木，无论是编织高强度的纤维还是作为推进器的燃料，碳都是宇宙中最实用的乐高积木。
crusher=看起来就充满危险的粉碎机械，它的唯一使命就是将巨大的太空岩石嚼碎成我们能处理的小石块。
cryogenic-plant=为了在这个热力学炼狱中维持那一抹绝对零度，这座工厂被厚厚的隔热层包裹，专门处理那些极度怕热的液体。
cryogenic-science-pack=在绝对零度的边缘提取的数据，这些瓶子里装着热力学死寂的秘密，是通往超导与聚变技术的冰冷阶梯。
promethium-science-pack=这种粉红色的液体代表了科研效率的极限突破，它是从破碎星球的坟墓中挖掘出的终极智慧。
electromagnetic-science-pack=解锁了磁场与能量的高阶舞蹈，让我们能够制造出从超视距外蒸发敌人的武器，或者让物品在传送带上悬浮飞驰。
fusion-power-cell=将恒星的心脏压缩进这个小小的容器里，它释放的能量足以让最贪婪的机器都感到消化不良。
holmium-ore=一种稀有的磁性金属，藏在富尔格拉的废墟之下，拥有奇特的物理性质，是制造高级电子元件的关键。
holmium-plate=经过精炼的钬金属板，它是构建强磁场的基石，也是让你的工厂迈向电磁时代的入场券。
lithium=从阿奎洛的卤水中提取的活泼金属，轻盈却充满能量，是高效电池与轻质合金的核心成分。
lithium-plate=纯锂压制而成的银白色金属板，虽然易燃，但为了更轻更强的护甲，这点风险是值得的。
mech-armor=个人工程学的巅峰之作，这套重型动力装甲将工程师变成了一座行走的、全能的、刀枪不入的建造机器。
metallurgic-science-pack=这是对高温冶炼与合金配方的极致探索，证明了只要温度够高，没有熔化不了的金属，也没有造不出的合金。
quantum-processor=利用量子叠加态进行计算的革命性核心，它的运算速度超越了传统逻辑的束缚，是驾驭尖端科技的大脑。
railgun=电磁学的暴力美学，它将实弹加速到高超音速，用纯粹的动能教导那些厚甲目标什么叫做物理穿透。
railgun-ammo=为了配合轨道炮而设计的金属长钉，没有任何爆炸物，因为它携带的动能本身就是最可怕的炸药。
supercapacitor=能量的蓄水池与泄洪闸，它能在瞬间释放出惊人的电流，是脉冲武器与高能设备不可或缺的心脏。
superconductor=电子的高速公路，消除了电阻这种令人讨厌的物理损耗，让能量的传输终于达到了理论上的完美境界。
tesla-ammo=特斯拉枪的专用电池包，里面储存的电荷足以制造一场局部的人工雷暴。
teslagun=手中的闪电制造机，它发射的连锁电流会在敌人之间跳跃，让你体验一把当雷神的快感。

tungsten-carbide=碳与钨的坚硬婚约，这种陶瓷硬度足以嘲笑大多数物质，是制造钻头与高压部件的不二之选。
tungsten-ore=一种密度惊人的耐热矿石，只存在于沃尔卡努斯这种炼狱般的星球上，开采它本身就是对耐热材料的一次考验。
tungsten-plate=钨的熔点极高，能把它铸造成板材本身就是工业实力的证明，它是制造所有耐高温设备的必需品。
turbo-splitter=传送带技术的极速分流器，只有它那疯狂旋转的机械结构才能跟上涡轮传送带那令人眼花缭乱的吞吐量。
turbo-transport-belt=物流速度的极致，物品在上面的移动速度快到几乎产生了残影，让你的工厂吞吐量终于能追上你那疯狂的扩张野心。
turbo-underground-belt=潜入地下的极速通道，让物品在看不见的地方也能以违背常理的速度飞驰，连接起最繁忙的物流节点。
yumako=一种营养丰富的甜味果实，虽然我们更倾向于把它加工成生物浆，但直接吃掉也能让你那被辐射折磨的身体感到一丝慰藉。
spoilage=时间对有机物的无情嘲弄，提醒我们生物制品的保质期是多么短暂，如果不及时处理，它们就会变成一堆散发着恶臭的垃圾。
carbon-fiber=用纯碳纤维编织的工业布料，轻如鸿毛却强如钢铁，是航天器材梦寐以求的复合材料。
biter-egg=虽然是从被奴役的虫巢中偷来的，但这些蛋里依然孕育着杀戮的本能，最好在它们孵化前将其投入粉碎机。
pentapod-egg=五足虫的卵，这种生物的孵化速度快得惊人，建议你在它们破壳而出并试图咬掉你的腿之前处理掉。
ice-platform=在寒冷的液体表面铺设的强化冰层，既然不能填海，那就把海冻住，创造出可以行走的固体表面。
foundation=当岩浆或深海试图阻止你时，这层带有隔热护盾的重型地基便是你对自然界最傲慢的回答，尤其是在那些连落脚都难的星球上。

toolbelt-equipment=微型化技术的奇迹，它在亚空间或者别的什么地方为你开辟了额外的口袋，别问原理，只管装东西。
battery-mk3-equipment=个人储能技术的顶点，这块高容量电池能为你的模块化装甲提供核电站般的续航，让你在断电的野外也能维持文明的体面。
fusion-reactor-equipment=背在背上的微型恒星，它源源不断地提供着清洁（对你而言）的能源，彻底终结了你的电量焦虑。
fluoroketone-hot-barrel=装满滚烫氟酮的钢桶，急需冷却，否则它就要变成一个危险的散热器了。
fluoroketone-cold-barrel=装满冰冷氟酮的钢桶，这是热交换系统中宝贵的冷媒载体。

[fluid-description]
lava=流动的地质资源，虽然滚烫且致命，但只要有足够的胆量和冷却液，它就是取之不尽的金属自助餐。
ammoniacal-solution=阿奎洛星的血液，这种冰冷的混合液中溶解了我们急需的矿物质，只需一点热量就能将其分离。
lithium-brine=富含锂盐的卤水，虽然看起来像脏水，但经过处理后它就是电池工业的液态黄金。
fluorine=一种极度活泼且危险的气体，从地底深处喷涌而出，时刻准备着腐蚀任何没有做好防护的设备。
fluoroketone-cold=一种先进的化学冷却剂，它在低温下能够吸收惊人的热量，是维持超导与低温环境的液体功臣。
fluoroketone-hot=吸收了大量热量后的氟酮，现在它是个烫手的山芋，急需送到冷却塔去冷静一下。
ammonia=纯净的氨气，既是重要的化工原料，也是一种闻起来能让你瞬间清醒的工业气体。
molten-copper=液态的铜汁，在这种形态下它摆脱了固体的束缚，可以被直接浇铸成任何你需要的形状，省去了再次熔炼的麻烦。
molten-iron=液态的铁水，工业的血液在高温下流淌，这是大规模铸造技术的起点。
holmium-solution=溶解了钬元素的酸性溶液，为了提取这种稀土金属，我们不得不让它先在酸液里洗个澡。
electrolyte=为超级电容器调制的导电血液，它能在极短的时间内传递巨大的电荷，是能量爆发的化学基础。
thruster-fuel=为星际航行特调的高能饮料，它在燃烧室中的每一次爆炸，都是推动我们远离重力井的坚实步伐。
thruster-oxidizer=强力的氧化剂，没有它，燃料只能在真空中寂寞地挥发，它是点燃星际引擎怒火的另一半。
fusion-plasma=被磁场囚禁的微型太阳，这种超高温的离子流是聚变反应堆的灵魂，也是任何物质接触即气化的死神。

[entity-description]
vulcanus-chimney=沃尔卡努斯星的呼吸孔，这些喷涌着硫磺气体的喷口连接着星球炽热的内部，是地热能与化学品的天然来源。
vulcanus-chimney-faded=一个正在逐渐失去活力的火山喷口，仿佛这颗星球的怒火正在这个点上慢慢熄灭。
vulcanus-chimney-cold=已经死去的喷口，不再喷吐热气和毒气，只留下一个沉默的地质伤疤。
vulcanus-chimney-short=一个较矮的火山喷口，虽然个头小，但喷出的气体依然致命且充满价值。
vulcanus-chimney-truncated=一个破碎的喷口残骸，曾经的高塔如今只剩下断壁残垣。
huge-volcanic-rock=一块巨大的火成岩，它是岩浆冷却后的墓碑，挡路且沉重，但也是石头的极好来源。
big-volcanic-rock=散落在火山灰平原上的大块熔岩石，对于履带车辆来说是个麻烦的绊脚石。
biochamber=一座由肌肉和金属缝合而成的怪异建筑，它利用生物组织的特性来处理敏感配方，虽然看着恶心但效率惊人，别盯着它看太久。
scrap=一堆无法辨认的科技残骸，来自一个早已灭亡的文明，但在我们看来，这只是一堆等待被回收的免费资源。
fulgoran-ruin-attractor=富尔格拉文明的遗物，这根古老的柱子依然吸引着闪电，仿佛在怀念那个充满了电能的辉煌时代。
fulgoran-ruin-stonehenge=神秘的巨石阵，也许是某种宗教仪式，也许是某种原始的发电装置，现在只是风景罢了。
fulgoran-ruin-vault=一座崩塌的避难所废墟，不论里面曾经保护着什么，现在都只剩下尘埃和碎石。
fulgoran-ruin-colossal=一座宏伟建筑的残骸，大到让人无法猜测它原本的用途，只能感叹时光的无情。
fulgoran-ruin-huge=巨大的废墟，经过岁月的风化，这些石块依然诉说着那个被遗忘文明的庞大。
fulgoran-ruin-big=富尔格拉建筑的残留物，现在它们唯一的用途就是被粉碎成混凝土的原料。
fulgoran-ruin-medium=中等规模的废墟，散落在荒原上，是那个失落文明的墓志铭。
fulgoran-ruin-small=几块散落的石头，这是富尔格拉文明留下的最微不足道的痕迹。
fulgurite=雷击造就的玻璃管，当闪电瞬间融化沙石时留下的艺术品，记录了天空那一瞬间的暴怒。
fulgurite-small=破碎的闪电熔岩，虽然不完整，但依然有着独特的科研价值。
recycler=反熵机器，它将复杂的成品强行拆解回原始状态，虽然只有四分之一的回收率，但总比让废料占据宝贵的存储空间要好。
space-platform-hub=轨道平台的大脑与心脏，它负责接收地面的供奉，并将物流指令分发到太阳系的每一个角落。
cargo-bay=太空中的货仓，模块化的设计让你的轨道平台能够吞下更多的物资，毕竟在真空中没有仓库是致命的。
cargo-bay-remnants=货仓爆炸后的碎片，漂浮在轨道上的太空垃圾，提醒你如果不小心防御，辛辛苦苦积攒的物资就会化为乌有。
tungsten-ore=极其致密且耐热的钨矿床，普通的钻头对它无能为力，必须动用重型设备才能撬开它的硬壳。
calcite=这种方解石矿床受热会释放出水分和挥发物，是在干旱星球上获取化学流体的重要来源。
sulfuric-acid-geyser=天然的酸液喷泉，这颗星球在流血，而我们正好拿着桶来接这些珍贵的腐蚀性血液。

fluorine-vent=星球表面的裂缝，源源不断地喷出珍贵的氟气，这是大自然对化学工业的慷慨馈赠。
lithium-brine=一滩浓缩的锂盐卤水，静静地等待着泵机将其抽干，转化为电池工厂的原料。
big-mining-drill=工业挖掘的暴力美学，更大的钻头意味着更大的破坏半径，它能毫不费力地撕开最坚硬的异星地壳，效率倍增。
big-mining-drill-remnants=大型采矿机报废后的残骸，即使是如此强力的机器也经不住彻底的破坏。
agricultural-tower=自动化的农业巨塔，它像一个巨大的园丁，负责播种和收割周围的一切植物，将农业变成了流水线工业。
asteroid-collector=轨道上的守门员，它伸出巨大的机械臂捕捉那些路过的太空岩石，将宇宙的威胁转化为生产的原料。
huge-metallic-asteroid=一块富含金属的巨型小行星，只有轨道炮的动能才能将其粉碎，否则它会像撞球一样毁掉你的平台。
big-metallic-asteroid=大型金属小行星，建议使用火箭弹处理，里面蕴含的矿石足够填满你的货仓。
medium-metallic-asteroid=中等大小的金属石块，虽然不大，但也是宝贵的轨道资源。
small-metallic-asteroid=小型的金属碎片，这是太空中的零钱，随手收集起来积少成多。
huge-carbonic-asteroid=巨型碳质小行星，巨大的黑色威胁，必须在它撞击之前将其分解。
big-carbonic-asteroid=大型含碳小行星，富含挥发物，是制备推进剂的绝佳原料。
medium-carbonic-asteroid=中型碳质小行星，漂浮的碳库。
small-carbonic-asteroid=小型碳质小行星，这一块小石头可能就是你下一程的燃料来源。
huge-oxide-asteroid=巨型氧化物小行星，巨大的冰岩混合体，必须用重火力拆解。
big-oxide-asteroid=大型氧化物小行星，它是太空中漂浮的水库和氧化剂仓库。
medium-oxide-asteroid=中型氧化物小行星，成分主要是冰和氧化物。
small-oxide-asteroid=小型氧化物小行星，这一小块石头能为你解渴，也能为你的引擎提供氧气。
huge-promethium-asteroid=巨型钷小行星，来自破碎星球的稀有宝藏，必须小心处理。
big-promethium-asteroid=大型钷矿石，蕴含着奇异的能量，值得用火箭弹去交换。
medium-promethium-asteroid=中型钷矿石，科研飞跃的催化剂。
small-promethium-asteroid=小型钷矿石，即使是碎片也极其珍贵。
captive-biter-spawner=曾经的恐惧源头现在成了我们的生产设备，通过灌输生化诱变剂，强迫它吐出我们需要的生物样本，这才是真正的征服。
biolab=生物学与机械工程的怪诞融合，我们将一个活体虫巢改造成了充满了管线与芯片的实验室，因为只有生命才最懂生命。
capture-robot=一种专门的捕获无人机，它像寄生虫一样附着在虫巢上，强行使其镇静并为我们所用。
capture-robot-rocket=运载捕获机器人的火箭，这是一种非致命的打击，旨在将敌人转化为资产。

crusher=看起来就充满危险的粉碎机械，它的唯一使命就是将巨大的太空岩石嚼碎成我们能处理的小石块。
cryogenic-plant=为了在这个热力学炼狱中维持那一抹绝对零度，这座工厂被厚厚的隔热层包裹，专门处理那些极度怕热的液体。
electromagnetic-plant=高科技的制造中心，利用强大的磁场和复杂的电学原理来组装那些精密得令人发指的部件。
foundry=冶金学的圣殿，在这里金属不再是固态，而是像水一样流动，被铸造成只有高温合金才能胜任的精密部件。
fusion-reactor=恒星力量的模仿者，通过聚变反应产生无穷的能量，只要你不介意它那能够熔化一切的工作温度，多台联建还能获得更疯狂的输出。
heating-tower=高效的热能塔，它不管你烧的是什么燃料还是垃圾，只要能燃烧，它就能将其转化为纯粹的热量。
lightning-collector=巨大的避雷针，它保护周围的区域免受天打雷劈，并将那毁灭性的能量顺便转化为你电网中的读数。
lightning-rod=简单的接地金属杆，保护小范围区域免受雷击，把大自然的怒火导入地下或你的电池。
railgun-turret=防御系统的巅峰，它用电磁力投掷死亡，无论是对付太空中的岩石还是地面上的虫群，一发入魂，绝无幸存。
thruster=平台推进器，它喷射出的烈焰足以照亮黑暗的虚空，载着你的移动工厂在行星际之间穿梭。
tesla-turret=先进的电击塔，它释放的连锁闪电能在敌人之间跳跃，是对付密集虫群的高效手段，毕竟闪电总是走阻力最小的路径。
turbo-transport-belt=物流速度的极致，物品在上面的移动速度快到几乎产生了残影，让你的工厂吞吐量终于能追上你那疯狂的扩张野心。
turbo-underground-belt=潜入地下的极速通道，让物品在看不见的地方也能以违背常理的速度飞驰，连接起最繁忙的物流节点。
turbo-splitter=传送带技术的极速分流器，只有它那疯狂旋转的机械结构才能跟上涡轮传送带那令人眼花缭乱的吞吐量。
crater-cliff=巨大撞击坑的边缘，这种陡峭的岩壁见证了天体撞击的威力，现在则是你基地规划的天然边界。
cliff-vulcanus=沃尔卡努斯的火山岩悬崖，由剧烈的地质活动铸就，坚硬且难以逾越。
cliff-gleba=格莱巴星的有机悬崖，由硬化的土壤和岩石构成，像是这颗星球隆起的静脉。
cliff-fulgora=富尔格拉高原的边缘，被风沙侵蚀得像刀刃一样锋利，诉说着这颗星球的荒凉。
slipstack=格莱巴的一种珊瑚状生物，会分泌滑溜溜的粘液，大概是为了防止被吃掉，或者只是为了恶心你。
cuttlepop=一种奇怪的真菌，长着触手般的根系和会嘎嘎作响的孢子荚，仿佛在警告你离远点。
sunnycomb=一种海绵状的地衣，晒太阳就会变黄，也许是格莱巴星上最无害的生物了。
teflilly=这种植物的叶子坚韧得像塑料，看来大自然也懂得了高分子材料的优越性。
yumako-tree=格莱巴的本土树木，结出营养丰富且备受追捧的尤马科果实，是农业科学包的原材料。
boompuff=一种不稳定的地衣，它发酵产生的气体极易爆炸，靠近它时请务必熄灭手中的香烟。
funneltrunk=这种漏斗状的真菌在体内养虫子，形成了一种恶心的共生关系，这就是格莱巴生态的缩影。
hairyclubnub=长满粘毛的真菌，专门捕捉昆虫，这种通过粘液捕食的策略真是既原始又有效。
jellystem=一种怪异的肉质植物，长着颤动的果冻坚果，看着它你会怀疑植物学是不是出了什么问题。
lickmaw=一种令人不安的肉食性植物，长满了嘴巴和舌头，时刻准备着品尝任何路过的东西，包括你。
stingfrond=一种飘忽的地衣，会伸出带刺的藤条蜇人，这是格莱巴植物对外来者的标准问候方式。
ashland-lichen-tree=顽强的地衣树，在灰烬之地也能生存，证明了生命总能找到办法——哪怕是在地狱里。
ashland-lichen-tree-flaming=被高温点燃的树，像火炬一样燃烧却依然活着，这是沃尔卡努斯星独有的黑色幽默。

rocket-turret=自动化的火箭发射架，它将爆炸性的问候成串地送给远处的客人，既然追求射程，那就不要吝啬弹药。
lithium-iceberg-huge=巨大的锂盐冰山，漂浮在海面上的白色宝库，开采它比从卤水中提取要直接得多。
lithium-iceberg-big=大型锂冰山，蕴含着丰富的锂资源，这是阿奎洛星寒冷气候的馈赠。
gleba-spawner=漂浮的有机巢穴，不断孵化出具有攻击性的五足虫，这是格莱巴生态系统中必须要切除的肿瘤。
gleba-spawner-small=小型的五足虫卵筏，虽然看起来不大，但如果不处理，它很快就会变成大麻烦。
gleba-spawner-corpse=被打爆的格莱巴虫巢，像一个泄了气的皮球，终于不再吐出怪物了。
gleba-spawner-corpse-small=小虫巢的残骸，正在腐烂回归格莱巴的泥沼。
small-stomper-pentapod=这种五足虫利用重甲和强有力的腿进行冲撞，像是一个长了腿的攻城锤。
small-strafer-pentapod=敏捷的五足虫，一边跑一边吐出活体投射物，这种打带跑的战术令人烦躁。
small-wriggler-pentapod=最基础的五足虫，依靠简单的冲锋进行攻击，虽然单体很弱，但数量总是它们的朋友。
small-wriggler-pentapod-corpse=小蠕行虫的尸体，死得毫无尊严。
small-wriggler-pentapod-premature=刚孵化就夭折的小虫子，它的虫生还没开始就结束了。
medium-stomper-pentapod=更大的五足虫，甲壳更厚，撞击更猛，需要更强的火力来让它停下脚步。
medium-strafer-pentapod=进化的飞弹五足虫，射程更远，伤害更高，它学会了如何更有效地风筝你。
medium-wriggler-pentapod=更大更硬的蠕行虫，它证明了仅仅靠堆积血肉也能变得难缠。
medium-wriggler-pentapod-corpse=中型蠕行虫的尸体，一滩更大的有机垃圾。
medium-wriggler-pentapod-premature=夭折的中型幼虫，看来早产在异星也是个致死因素。
big-stomper-pentapod=巨型五足虫，一座移动的生物堡垒，能够承受惊人的火力，它是冲破你防线的矛头。
big-strafer-pentapod=最危险的飞弹五足虫，能够快速走位并喷吐大量的幼虫炸弹，简直就是生物版的自行火炮。
big-wriggler-pentapod=巨大的蠕行虫，不仅耐打，而且咬人很疼，是虫群中的中坚力量。
big-wriggler-pentapod-corpse=大蠕行虫的尸体，倒在地上像是一堵肉墙。
big-wriggler-pentapod-premature=巨大的早产幼虫，即使发育不全也大得惊人。
small-stomper-corpse=小五足虫的尸体，甲壳依然坚硬。
medium-stomper-corpse=中五足虫的尸体，死后依然保持着冲锋的姿态。
big-stomper-corpse=大五足虫的尸体，像是一辆报废的生物坦克。
small-strafer-corpse=小飞弹五足虫的尸体，终于停止了乱跑。
medium-strafer-corpse=中飞弹五足虫的尸体，那恼人的喷吐器官终于熄火了。
big-strafer-corpse=大飞弹五足虫的尸体，它是战场上的一堆烂肉。
small-stomper-shell=小五足虫的甲壳残片，证明了它的硬度。
medium-stomper-shell=中五足虫的坚韧遗骸，可以想象它生前有多抗揍。
big-stomper-shell=大五足虫的厚重甲壳，几乎可以说是生物装甲板。
fusion-generator=聚变发电机，专门负责畅饮聚变反应堆吐出的超高温等离子体，将其直接转化为足以照亮整座城市的电流，这才是真正的能源自由。
stack-inserter=堆叠机械臂，一次抓一把，效率翻倍，它教会了我们一个简单的道理：手大就是好。
big-fulgora-rock=富尔格拉平原上的巨大岩石，经过长年的风蚀，形状怪异，挡在你的建设用地上。
small-demolisher=沃尔卡努斯的本土噩梦，这种巨大的蠕虫视领地如命，且拥有惊人的再生能力，最好别去招惹它，除非你有备而来。
medium-demolisher=更大更凶的撼地虫，它的皮更厚，脾气更坏，能够承受相当程度的狂轰滥炸。
big-demolisher=沃尔卡努斯生态链的顶点，真正的利维坦，这头怪兽几乎对常规武器免疫，只有压倒性的火力才能让它屈服。
vulcanus-cliff-collapse=悬崖崩塌的瞬间，岩石与碎片的瀑布，这是地质运动的暴力展示。
iron-stromatolite=一种由细菌构建的岩石礁，层层叠叠的结构中富含铁矿，说明细菌才是最早的冶金学家。
copper-stromatolite=经过数千年铜代谢细菌的堆积而成的矿床，现在成了我们获取铜矿的现成仓库。
small-demolisher-segment=小型撼地虫的一节装甲躯体，岩石般的甲壳下透出内部核心的炽热红光。
medium-demolisher-segment=中型撼地虫的一段躯干，散发着令人窒息的高温，仿佛地狱的活体样本。
big-demolisher-segment=巨型撼地虫的巨大体节，每一节都像是一辆燃烧的装甲列车。
small-demolisher-tail=小型撼地虫的尾部，即使是尾巴也覆盖着厚重的装甲。
medium-demolisher-tail=中型撼地虫的末端，那是这头钻地怪兽推进器的排气口。
big-demolisher-tail=巨型撼地虫的尾巴，这一扫下去足以摧毁任何不幸的建筑。
small-demolisher-corpse=小型撼地虫的尸体，它那致密的甲壳现在是钨矿的绝佳来源，杀戮终于带来了回报。
medium-demolisher-corpse=中型撼地虫的尸体，曾经的巨大威胁现在变成了一座钨矿山，这是对它最好的废物利用。
big-demolisher-corpse=巨型撼地虫的尸体，这座外星生物质的荒山已经冷却，可以安全地开采其中蕴藏的巨量钨矿了。
