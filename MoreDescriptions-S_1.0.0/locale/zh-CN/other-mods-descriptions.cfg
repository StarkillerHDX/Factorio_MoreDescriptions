[item-description]
large-storage-tank=一个能吞下十万单位流体的工业巨胃，请务必小心安置，因为一旦破裂，释放出的就不只是液体，而是能够淹没整个工厂区的灭顶之灾。
burner-turbine=摆脱了电网束缚的原始动力源，虽然它吞噬燃料的胃口大得惊人且效率低下，但在某些孤立无援的角落，这种冒着黑烟的独立性却是你唯一的依靠。
processed-fuel=经过化学工程优化的能量方块，它不仅提升了燃烧的热值，更赋予了载具宛如脱缰野马般的加速性能，是追求速度与效率的工程师的首选饲料。
area-mining-drill=贪婪的广域掠夺者，它巨大的开采半径和额外的模块插槽宣告了对这片土地的彻底占有，不留下一丝一毫的矿物残渣。

[entity-description]
burner-turbine=一个自给自足的旋转火炉，它用低下的热效率换取了无需外部电网的自由，适合那些不想拉电线的懒惰时刻。
fuel-processor=燃料界的炼金术士，它将各种杂乱的化学燃料统一提炼为高能标准品，以此证明在工业标准化面前，没有什么燃烧特性是不能被优化的。
steel-wall=披着荆棘的钢铁防线，它不再仅仅是被动挨打的盾牌，而是用锐利的尖刺向每一个撞上来的愚蠢生物回敬以物理层面的痛苦教育。
industrial-furnace=冶炼技术的集大成者，这座巨大的高温圣殿不仅拥有更多的插槽与更快的速度，更能处理流体与复杂的配方，是通往高级材料学的必经之路。
area-mining-drill=大地之上的巨型水蛭，它那延伸的钻探触手能覆盖更广阔的区域，确保在它的领地内没有任何矿石能逃脱被挖掘的命运。
offshore-pump=这台贪婪的汲水机器打破了水泵无需电力的古老传统，它用50千瓦的功耗提醒你，即使是获取最廉价的水资源，在更高级的工业体系中也是有代价的。
powered-offshore-pump=同上，既然你选择了更高级的泵，就得接受它对电力的渴望，毕竟物理法则规定了做功必须消耗能量。
offshore-pump-output=流体的出口，能量的终点，水流在这里被赋予了压力，准备好在工厂的血管中奔涌。

[technology-description]
basic-logistics=物流学的入门课程，教导我们如何摆脱手搬肩扛的原始状态，让物品在传送带的背脊上开始它们漫长的工业旅程。
basic-logistics-1=对物流效率的初步追求，更快的速度意味着更少的等待，以及看着物品流转时那令人愉悦的视觉享受。
basic-logistics-2=物流速度的进阶提升，让资源在工厂中的流动不再受制于传送带的摩擦力，为更大规模的扩张奠定基础。

burner-mechanics=在电力诞生之前的黑暗时代，我们依靠燃烧与齿轮构建起了第一代自动化原型，虽然烟雾缭绕，但这却是工业革命的第一声啼鸣。
electricity=驯服电子的艺术，当第一台发电机开始轰鸣，我们便从蒙昧的火时代迈入了光明的电时代，从此能量得以在细长的铜线中光速流转。
electronics=赋予石头思考的能力，这些简单的逻辑门电路是构建未来智能工厂的基石，标志着我们开始用硅片而非肌肉来解决问题。
electric-lab=摆脱了燃烧瓶的科学圣殿，用纯净的电流驱动思维的火花，让科研人员终于不用在煤烟中咳嗽着探索真理了。
basic-fluid-handling=既然固体可以被传送，流体自然也可以被引导，这是掌握液体力学的第一步，让我们学会如何用管道来驯服那些不听话的液体。
steam-power=对烧开水这门古老技艺的改良，我们学会了如何更压榨每一滴水的相变潜能，从而从燃料中提取出更多的电能。
concrete-walls=既然石头不够硬，那就用混凝土来凑，这种人造岩石构筑的灰色屏障是对抗异星生物人海战术的坚实依靠。
steel-walls=防御不再是懦弱的龟缩，这些带刺的钢墙将把每一次撞击变成对敌人的流血惩罚，让防线本身成为一种武器。
engine=将爆炸限制在气缸内的机械奇迹，这颗钢铁心脏将热能转化为强劲的扭矩，为所有移动机械提供了奔跑的双腿。
electric-engine=电磁感应的优雅应用，相比于内燃机的咆哮，这种静音且高效的动力单元才是驱动高级机械与机器人大军的未来之心。
automobilism=双脚的时代结束了，内燃机与轮子的结合赋予了工程师在荒原上疾驰的自由，虽然驾驶手感有待商榷，但速度就是生命。
fuel-processing=粗糙的燃料不仅燃烧不充分更是对资源的亵渎，这项技术能榨干燃料中的每一滴化学潜能，增加__1__%的热值，让你的载具跑得更快、烧得更久。
sand-processing=将坚硬的岩石粉碎成细小的颗粒，这不仅是破坏，更是创造的前奏，因为只有最细腻的沙砾才能熔铸出最纯净的玻璃。
glass-processing=将不透明的沙砾在烈火中重塑为透明的结晶，这层看不见的屏障不仅是容器的材料，更是光学与先进科学的必需品。
industrial-furnace=解锁那座能吞噬流体与复杂配方的工业巨兽，它标志着你的冶炼产线从简单的烧烤升级为精密的化学工程。
area-mining-drill=如果一把钻头不够，那就造一把更大的，这项技术允许你制造出能覆盖整片矿脉的巨型挖掘机，彻底终结资源点的贫穷。
medium-electric-pole=告别那些短小无力的木杆，这种钢制的中型电杆提供了完美的覆盖范围与连线距离，是构建整洁电网的标准答案。
