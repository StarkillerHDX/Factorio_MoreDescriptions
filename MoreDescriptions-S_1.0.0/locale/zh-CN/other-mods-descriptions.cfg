[item-description]
;large-storage-tank
large-storage-tank=一个能吞下十万单位流体的工业巨胃，请务必小心安置，因为一旦破裂，释放出的就不只是液体，而是能够淹没整个工厂区的灭顶之灾。
;aai-industry
wooden-chest=一种可生物降解的存储方案，它不可避免地会被你忘记的垃圾填满，作为你囤积癖的临时纪念碑矗立在那里，直到一个意外的火花解决所有问题。
iron-chest=终于摆脱了那易燃且脆弱的木材，这个由铆钉和铁板构成的冷酷立方体不仅提供了更可靠的物理保护，更是你正式告别原始采集时代、迈向重工业纪元的金属里程碑。
steel-chest=在铁的骨架中注入碳的灵魂，这个经过烈火二次涅槃的合金巨兽拥有令人安心的巨大肚量，它是对物资囤积癖最完美的纵容，也是物流缓冲区最坚实的灰色堡垒。
burner-turbine=摆脱了电网束缚的原始动力源，虽然它吞噬燃料的胃口大得惊人且效率低下，但在某些孤立无援的角落，这种冒着黑烟的独立性却是你唯一的依靠。
processed-fuel=经过化学工程优化的能量方块，它不仅提升了燃烧的热值，更赋予了载具宛如脱缰野马般的加速性能，是追求速度与效率的工程师的首选饲料。
area-mining-drill=贪婪的广域掠夺者，它巨大的开采半径和额外的模块插槽宣告了对这片土地的彻底占有，不留下一丝一毫的矿物残渣。
stone-tablet=在硅晶片承载逻辑之前，这些粗糙的石板记录了文明最初的划痕，沉重地提醒我们数据存储曾是多么依赖凿子而非磁场。
motor=这台原始活塞的节奏性咳嗽是早期自动化的心跳，它以一种让热力学家落泪的低效率将化学爆炸转化为旋转力。
electric-motor=一束铜线圈与磁铁的紧凑结合，它伴随着电磁学的低吟，在没有废气亵渎的情况下静默地驱动着工厂中较小的齿轮。
engine-unit=活塞与阀门的复杂编排，这颗钢铁心脏咆哮着力量与可靠性，是你机车与重型机械背后那不可或缺的肌肉。
electric-engine-unit=推进力的沉默巨人，这台高扭矩的猛兽引导着巨大的电流来驱动最苛刻的工业应用，证明了原始力量未必需要震耳欲聋。
burner-lab=一座原始的知识殿堂，科学在这里是在煤炭的煤烟与汗水中锻造出来的，证明了即使是最高的真理也必须始于最脏的燃料。
lab=一座由电灯照亮的进步圣所，服务器的嗡鸣取代了火焰的爆裂，让你在揭开宇宙奥秘的同时不用吸入满肺的烟尘。
burner-assembling-machine=现代制造业那个叮当作响、冒着黑烟的祖先，它不知疲倦地敲打并栓接组件，却为吐出的每一件产品索要燃料作为贡品。
small-electric-pole=一根被重新利用来支撑带电导线的死树干，这根卑微的木柱是你编织的第一张脆弱电网，将机器连接成一个统一的整体。
small-iron-electric-pole=由大地的骨骼锻造而成，这种金属升级版提供了对抗元素的坚韧决心，证明了即使是电力传输的基础设施也配得上钢铁的强度。
processed-fuel=化学工程对自然界低效燃烧的回应，这种经过提纯的能量砖块燃烧得更热、更久，将你的载具变成飞驰的子弹，将熔炉变成炼狱。
sand=将时间和岩石粉碎成屈服状态的结果，这些微小的颗粒是玻璃、混凝土以及最终将替你思考的硅芯片的卑微起点。
solid-sand=经过筛选和分类的二氧化硅颗粒，剥离了杂质，准备被熔化成你科学烧杯那透明的器壁。
washed-sand=被水流和摩擦净化的产物，这些原始的颗粒已经被洗去了尘世的罪孽，准备好转化为高级光学所需的无瑕透明度。
glass=冻结的液态沙子，赋予了我们容纳危险流体并观察反应而不失明的能力，代表了科学方法中那脆弱却必不可少的清晰度。
area-mining-drill=一台拒绝被普通钻头的狭隘范围所限制的巨型挖掘机，它那延伸的龙门架以与你的野心相匹配的饥饿感吞噬着整片矿脉。
;snouz-better-substation
snouz_better_substation=这是一座耸立在工厂中心的电力方尖碑，它用令人咋舌的覆盖半径嘲笑着普通变电站的短视；有了它，你终于可以将那些杂乱无章的小电线杆扫入历史的垃圾堆，在广袤的土地上编织出一张真正无缝、整洁且充满压迫感的高压电网。
;aai-loader
aai-loader=摒弃了机械臂那犹豫不决的抓取动作，这台设备以一种近乎暴力的恒定推力，将原材料直接灌入工业的咽喉。
aai-fast-loader=披着代表速度的红色外衣，它消除了容器与外界的界限，确保物流的瓶颈只取决于机器那可悲的消化速度。
aai-express-loader=蓝色的残影将离散的物品融化为连续的流体，在这个速度下，仓库与传送带之间的物理界限已不再重要。
aai-kr-advanced-loader=采用了克拉斯特里奥的高级合金，这种绿色的吞吐怪兽以一种威胁到容器结构完整性的气势在搬运物资。
aai-kr-superior-loader=地面物流技术的紫色巅峰，其运转速度之快甚至在空气中引发了音爆的低鸣，是对传送带物理极限的极限嘲弄。
aai-se-space-loader=专为克服微重力环境而设计，利用磁场约束确保货物在真空中也能如履平地般滑入机器的腹中，而不是飘向宇宙深处。
aai-se-deep-space-loader=在已知宇宙的最深处锻造，利用反重力与纳米技术，以超越光子逻辑的速度吞吐着海量的星际资源。
aai-se-deep-space-black-loader=漆黑如虚空的涂装让它完美融入背景，只有当物品瞬间消失在它口中时，你才会意识到这个引力陷阱的存在。
aai-se-deep-space-white-loader=耀眼的白色象征着绝对的秩序，在漆黑的太空中划出一道纯净的物质流，仿佛是神明在星图上画下的线条。
aai-se-deep-space-red-loader=既然红色通常代表着快，那么这种深空红便是对速度概念的重新定义，快到让红色的波长都产生了多普勒频移。
aai-se-deep-space-magenta-loader=充满了挑衅意味的洋红色，仿佛在嘲笑那些还在使用基础传送带的原始文明，高调地展示着过剩的工业能力。
aai-se-deep-space-blue-loader=幽蓝的光芒如同切连科夫辐射，暗示着通过它流转的不仅是物品，更是足以撼动恒星的庞大能量。
aai-se-deep-space-cyan-loader=在深邃的黑暗中亮起的一抹青色霓虹，试图用这种冷静的色调来掩盖其内部疯狂运转的量子机械结构。
aai-se-deep-space-green-loader=生机勃勃的绿色在这里显得格格不入，除非你意识到这其实是某种高能同位素的辉光，代表着致命的高效。
aai-se-deep-space-yellow-loader=传统的工业警示黄，但在这种能瞬间撕碎任何有机体的速度面前，任何警示都显得苍白无力且为时已晚。


