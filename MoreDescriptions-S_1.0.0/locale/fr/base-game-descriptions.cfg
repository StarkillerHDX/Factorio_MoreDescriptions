[item-description]
display-panel=Un écran programmable. Peux afficher les signaux des réseaux logiques.
repair-pack=Un kit pratique qui contient des outils et des pièces détachées. Permet de réparer les machines endommagées.
stone=Un matériau minéral brut et simple. Solide comme le roc!
wood=Un matériau de construction primitif, obtenu en coupant les arbres locaux. Il peut aussi servir de carburant.
copper-ore=Une forme brute, non-raffinée du cuivre. Ce minerai n'attend que d'être transformé en plaques et composants conducteurs.
iron-ore=Un minerai impur de fer. Le fer est l'essence même de l'Industrie, et il servira à fabriquer les pièces et poutres utilisées au travers de toutes vos usines.
uranium-ore=Un minerai dense et radioactif. Il est essentiel aux systèmes de production électrique avancée, et la fabrication d'armes léthales.
coal=Un combustible fossile, riche en carbone. Au départ utilisé pour alimenter vos premières usines, le charbon est nécessaire à la production de plastiques.
copper-plate=Une plaque de cuivre raffiné. Très bon conducteur, elle est utilisée dans la fabrication de tout composant électrique et électronique.
iron-plate=Une plaque de fer raffiné. Le matériau fondamental de toute votre usine. Peut-être raffinée en acier.
steel-plate=Un alliage de fer résistant. Nécessaire à la fabrication d'infrastructures avancées.
stone-brick=Des briques de pierres uniformes. Obtenues en cuisant de la pierre dans un fourneau, elle servent à faire des revêtements de sol, des murs, et des constructions plus robustes.
iron-gear-wheel=Une roue dentée en fer. Ces composants simples sont utilisés comme élément mobile dans d'innombrables mécanismes et machines.
iron-stick=Une simple barre de fer. Principalement utilisée pour la construction de rails.
copper-cable=Un fil de cuivre non-isolé. Tréfilé à partir de plaques de cuivre, ce câble électrique rudimentaire permet de transmettre l'électricité dans d'innombrables systèmes.
copper-wire=Un cable électrique en cuivre. C'est l'élément fondamental de tout réseau électrique.
cliff-explosives=Dîtes adieu aux falaises! Ces explosifs sont capable de détruire les reliefs rocheux pour niveler le terrain.
pistol=Une arme de poing simple et fiable. Il n'est pas très puissant, mais c'est rassurant d'en avoir un sur une planète hostile.
submachine-gun=Une arme à feu automatique. Tire des balles à cadence rapide. Excellente pour maîtriser les groupes hostiles.
vehicle-machine-gun=Une mitrailleuse lourde, montée sur véhicule. Cadence de tir soutenue.

tank-machine-gun=Une mitrailleuse à gros calibre, montée sur le châssis d'un tank. Cadence de tir extrême.
tank-flamethrower=Un lance-flamme monté sur tank. Projette un souffle d'essence enflammée, capable d'incinérer tout ce qui ce trouve sur votre passage.
artillery-wagon-cannon=Un wagon conçu avec un tourelle d'artillerie. Capable de tirer des obus explosifs sur des cibles éloignées depuis n'importe où sur vos réseaux ferroviaire.
rocket-launcher=Une arme d'épaule. Capable de tirer des projectiles propulsées et téléguidés.
spidertron-rocket-launcher=Une batterie de lance-roquettes automatisés. C'est l'arme primaire des Spidertrons.
flamethrower=Une pompe incendiaire portative. Projette du napalm collant enflammé. C'est l'outil parfait pour se débarasser de la faune locale agressive! Potentiellement nuisible pour l'environement.
flamethrower-ammo=Une cartouche remplie de napalm sous pression. Conçu pour alimenter les lance-flammes.
flamethrower-turret=Une tourelle incendiaire automatisée. Conçue pour accueillir les ennemis avec un déluge de flammes.
artillery-turret=Un système de défense à longue portée. Cible automatiquement les colonies ennemies dans une large zone de défense autour d'elle.
electronic-circuit=Un circuit électronique simple. Ces petits composants verts sont les cerveaux de l'usine, essentiels au fonctionnement de presque tous les systèmes automatisés.
advanced-circuit=Un processeur sophistiqué. Composés de circuits électroniques simples attachés ensembles avec du plastique, ils sont utilisés pour débloquer de nouvelles technologies.
processing-unit=Un processeur complexe. Ce bijou de puissance informatique pré-spatiale est nécessaire à l'élaboration de technologies de pointe.
light-armor=Un plastron simple en plaques de fer. Offre une protection rudimentaire contre les dangers d'un monde alien.
heavy-armor=Un plastron blindé en acier. Fournit une protection considérable à l'ingénieur en devenir.
modular-armor=Une combinaison de protection. Possède une grille modulaire dans laquelle il est possible d'y installer des pièces d'équipement personnel, à personnaliser à votre guise.
power-armor=Une amélioration substantielle à l'armure modulaire. Possède une défense renforcée et une grille d'équipement personnel plus grande.
power-armor-mk2=L'armure ultime. Idéale pour la protection personelle et pour simplifier vos tâches.
rocket=Un projectile simple pour lance-roquette. Assène un impact cinétique puissant aux cibles isolées.
explosive-rocket=Un missile pour lance-roquette. Il a été améliorée avec une tête explosive. Provoque une explosion à l'impact.
firearm-magazine=Un chargeur standard pour armes à feu. Contient des balles simples en metal.

piercing-rounds-magazine=Un chargeur avancé. Contient des balles perçantes, conçues pour pénétrer les carapaces épaisses des formes de vie plus grosses et résilientes.
laser-turret=Une tourelle défensive hi-tech. Tire un rayon laser à haute puissance sur les ennemies. Directement alimenté par le réseau électrique.
solar-panel=Un panneau photovoltaïque. Génère une quantité modeste d'énergie grâce à la lumière du jour, sans produire de pollution.
raw-fish=Une petite créature poisseuse. Vous pouvez la consommer pour vous soigner. Même pas besoin de premiers secours!
lab=Un centre de recherche scientifique. Consomme des packs de science pour découvrir de nouvelles technologies.
science=Le concept même du progrès scientifique!
automation-science-pack=Un erlenmeyer rempli de connaissances scientifiques fondamentales. Il represente vos premiers pas en matière d'automatisation et de production mécanique.
logistic-science-pack=Ce pack de science represente vos recherches en matière de transports et logistique. Ces découvertes vous permettront de créer des plans d'usine plus complexes et efficaces.
chemical-science-pack=Ce pack de science vous permet de découvrir les secrets de la pétrochimie et de la manipulation des fluides. Nécessaire aux techniques avancées de production et de génération électrique.
military-science-pack=Un pack de science dédié à l'art de la guerre. Devenez un maître de la défense et de l'armement.
production-science-pack=Ce pack de science se concentre sur les principes de productivité et d'efficacité de la production de masse, permettant à vos usines de produire plus avec moins.
utility-science-pack=Ce pack de science représente vos dernières innovations en robotique et en infrastructures hi-tech, permettant d'améliorer les outils à votre disposition.
space-science-pack=Des données récupérées en orbite planétaire. Ouvre la porte au développement de technologies de pointe, voir même à l'exploration spatiale.
red-wire=Une bobine de fil électrique rouge. Utilisé pour connecter les machines aux réseaux logiques. Ces réseaux permettent un control précis des systèmes automatisés.
green-wire=Une bobine de fil électrique vert. Utilisé pour connecter les machines aux réseaux logiques. Ces réseaux permettent un control précis des systèmes automatisés.
speed-module=Un module d'amélioration. Augmente la cadence de fonctionnement d'un machine, au prix d'une consommation énergétique accrue.
speed-module-2=Un module de vitesse amélioré. Offre un meilleur boost de vitesse de production.
speed-module-3=Un module de vitesse extrême. Le zénith des technologies d'accélération des processus.
productivity-module=Un module d'amélioration spécial. Permet de fabriquer des produits bonus au fil du temps, mais réduit la vitesse des processus et augmente la consommation énergétique. Utilisable uniquement pour les recettes intermédiaires.
productivity-module-2=Un module de productivité enrichi. Offre un meilleur bonus de productivité. Utilisable uniquement pour les recettes intermédiaires.
productivity-module-3=Un module de productivité ultime. C'est l'outil parfait pour démultiplier les ressources. Utilisable uniquement pour les recettes intermédiaires.
efficiency-module=Un module d'amélioration écologique. Réduit la consommation d'énergie d'une machine et la pollution émise. Consommation d'énergie minimale: 20%.
efficiency-module-2=Un module d'efficacité plus avancé. Offre une réduction plus importante des besoins énergétiques et de la pollution émise. Consommation d'énergie minimale: 20%.
efficiency-module-3=Le plus puissant des modules d'efficacité. Consommation d'énergie minimale: 20%.

empty-module-slot=Un emplacement vide. Peut accueillir un seul module.
shotgun=Une arme à feu à courte portée. Tire des cartouches de grenailles dispersantes, efficaces pour neutraliser des groupes d'ennemis faibles d'un coup.
combat-shotgun=Un fusil à pompe semi-automatique conçu pour les combats soutenus. Possède de meilleurs capacités offensives, en termes de dégâts et de cadence de tir.
shotgun-shell=Une cartouche standard, remplie de grenaille métallique. Utilisée pour les fusils à pompe.
piercing-shotgun-shell=Une cartouche supérieure, chargée de grenaille renforcée capable de pénétrer l'armure des ennemis.
defender-capsule=Une capsule de combat simple. Libère un petit drone de combat volant, qui assure votre défense personnelle jusqu'à épuisement de sa batterie.
distractor-capsule=Une capsule de combat défensive. Libère trois drones conçus pour distraire les ennemis, ce qui vous offre une opportunité d'attaque ou de fuite.
destroyer-capsule=Une capsule de combat offensive.Libère un essaim de drones de combat puissants et agressifs. Ces drones traquent et harcèlent les ennemis proches à coups de lasers mortels.
poison-capsule=Une capsule de gaz nocif. Lorsqu'elle est brisée, elle libère un nuage toxic qui cause des dégâts au fil du temps.
slowdown-capsule=Une capsule de fluide. Elle laisse une flaque collante autour de son point d'impact, ralentissant considérablement les déplacements des organismes qui la traverse.
grenade=Un explosif simple à lancer, avec une mèche courte. Utile pour se débarasser des regroupements d'ennemis ou des arbres.
cluster-grenade=Un explosif à lancer. Cette amélioration devastatrice aux grenades classiques explose en dispersant plus d'explosifs dans une large zone.
discharge-defense-remote=Une télécommande d'équipement personnel. Utilisée pour déclencher les équipements de Décharge Electrique de Défense installés dans votre armure.
copy-paste-tool=Cet outil vous permet de copier des designs d'usine pour les coller ailleurs.
blueprint=Un outil de planification. Conserve un plan de vos designs d'usine, ce qui vous permet de les répliquer rapidement avec l'aide des robots de construction.
blueprint-book=Un dossier pratique, capable de contenirs plusieurs plans ou livres de plan. Parfait pour organiser et accéder à votre collection de plans.
deconstruction-planner=Un outil de planification. Marque les entités à supprimer par les robots de construction. C'est la solution pour vos démolitions.
upgrade-planner=Un outil de planification. Marque les entités à améliorer (ou à rétrograder) automatiquement par les robots de construction.

sulfur=Un élément non-métallique jaune. Formé en fusionnant du gaz de pétrole et de l'eau. Le soufre est essentiel à la production d'acide sulfurique et d'explosifs.
solid-fuel=Un carburant raffiné du pétrole. Compact et dense en énergie, il est bien supérieur au charbon lorsqu'il s'agit d'alimenter les locomotives et les chaudières.
plastic-bar=Un polymère versatile, dérivé du gaz de pétrole et du charbon. Le plastique est essentiel à la fabrication de circuits avancés.
engine-unit=Un assemblage mécanique complexe. Utilisé pour construire des véhicules et d'autres machines.
electric-engine-unit=Un moteur avancé et électrique. C'est un composant crucial au coeur des machines hi-tech et des robots volants.
flying-robot-frame=Un chassis de robot volant standard. A spécialiser en robot de construction ou logistique.
explosives=Un produit chimique volatile. Utilisé dans la production de munitions et d'outils pour déblayer le terrain de manière drastique.
battery=Un composant électrique. Accumule et stocke de l'électricité pour un usage ultérieur.
barrel=Un conteneur en acier. Utilisé pour transporter des fluides sans tuyaux.
water-barrel=Un baril rempli d'eau.
crude-oil-barrel=Un baril rempli de pétrole brut.
petroleum-gas-barrel=Un baril rempli de gaz de pétrole.
light-oil-barrel=Un baril rempli d'huile légère.
heavy-oil-barrel=Un baril rempli d'huile lourde.
lubricant-barrel=Un baril rempli de lubrifiant.
sulfuric-acid-barrel=Un baril rempli d'acide sulfurique.

coin=Un petit disque doré, d'origine inconnue. Peut-être aurait-il servit comme monnaie pour un distributeur qui n'a jamais été construit...
cannon-shell=Un obus de gros calibre. Sert comme munition pour tank. Cause des dégâts d'impact physique considérable aux cibles visées.
explosive-cannon-shell=Un obus amélioré avec une charge explosive. Cause des dégâts de zone explosifs à l'impact.
tank-cannon=L'arme principale d'un tank. Capable de tirer de puissants obus.
low-density-structure=Un matériau composite, léger et résistant. Essentiel à la construction de fusées.
rocket-fuel=Un carburant semi-solide à haute densité énergétique. Conçu pour lancer des fusées en orbite.
nuclear-fuel=Un carburant incroyablement dense en énergie, enrichi à l'uranium 235. Fournit une quantité phénoménale d'énergie aux véhicules.
rocket-part=L'une des centaines de composantes vitales nécessaires à la construction de fusée. Doit être fabriquée et assemblée dans un silo à fusées, afin de lancer des fusées en orbite.
concrete=Un matériau de construction. Utilisé pour le revêtement de grandes zones, il accélère la vitesse des déplacements à pieds et en véhicule.
refined-concrete=Un matériau de revêtement supérieur. Accélère encore plus la vitesse des déplacements.
hazard-concrete=Du béton marqué de rayures caractéristiques jaunes et noires. Parfait pour délimiter les chemins ou les zones de danger.
refined-hazard-concrete=Du béton armé peint. Combine les bonus de vitesse du béton armé à l'aspect d'un motif de danger visuel clair. Cependant, les bénéfices de sécurité restent discutable.

rail=Une section de rail d'acier. Utilisé pour construire les réseaux ferroviaires.
landfill=De la terre compactée. Utilisé pour remplir un plan d'eau, afin de créer des zones terrestres là où il n'y en avait pas.
uranium-235=Un isotope de l'uranium rare et fissible. C'est l'ingrédient clé pour générer de l'énergie nucléaire et fabriquer des armes atomiques dévastatrices.
uranium-238=Un isotope de l'uranium commun et stable.
uranium-fuel-cell=Une barre de carburant fissible à l'uranium enrichi, assemblée avec précaution. Prêt à générer des quantités massives de chaleur au coeur d'un réacteur nucléaire.
depleted-uranium-fuel-cell=Une barre d'uranium épuisée de son énergie. Bonne à recycler.
uranium-rounds-magazine=Le chargeur suprême. Les balles qu'il contient sont dopées à l'uranium appauvri. Cause des dégâts conséquents et transperce encore mieux les carapaces.
uranium-cannon-shell=Un obus renforcée. Possède un noyaux pénétrant en uranium appauvri. Particulièrement efficace contre les grosses cibles cuirassées.
explosive-uranium-cannon-shell=Un obus explosif surpuissant. Dopé à l'uranium appauvri, il est capable de causer un souffle explosif dévastateur.
atomic-bomb=Une arme de destruction massive. Cette bombe est assez puissante pour vaporiser des douzaines de nids d'aliens d'un seul flash aveuglant.
artillery-shell=Un obus explosif massif. Conçu pour les bombardement de longue distance par les tourelles et les wagons d'artillerie.
artillery-targeting-remote=Une télécommande. Utilisée pour marquer les cibles des systèmes d'artillerie sur la carte, permettant d'envoyer des attaques puissantes et précises sur les positions ennemies.
spidertron-remote=Une télécommande de Spidertron. Utilisé pour contrôler des groupes de spidertron à distance.
satellite=Un système spatial sophistiqué. Envoyez-le en orbite via une fusée pour débloquer les secrets interstellaires.

energy-shield-equipment=Un module de défense personnel. Projette un champ de force régénérant, capable d'absorber les dégâts avant qu'ils ne vous affectent.
energy-shield-mk2-equipment=Un bouclier énergétique amélioré. Possède une meilleure capacité d'absorption et une vitesse de recharge plus rapide.
battery-equipment=Une batterie personnelle. Stocke une quantité modeste d'électricité, offrant une réserve d'énergie pour vos équipements énergivores.
battery-mk2-equipment=Une batterie haute capacité. Capable de stocker une réserve d'électricité plus importante.
solar-panel-equipment=Un petit panneau photovoltaïque. S'attache à votre armure et génére lentement mais sûrement un flux d'énergie en journée.
fission-reactor-equipment=Un réacteur à fission miniature. Génère en continue une quantité substantielle d'énergie.
personal-laser-defense-equipment=Un système de défense personnelle automatisé. Cible et tire sur les ennemis à portée, en consommant l'énergie des reserves électriques de votre armure.
discharge-defense-equipment=Un système de défense personnelle à effet de zone. Déclenchez-le manuellement pour libérer une décharge électrique afin de blesser les ennemis à proximité.
exoskeleton-equipment=Une paire de prothèses robotiques. Augmente significativement la vitesse de vos déplacements.
night-vision-equipment=Un module d'amélioration visuelle. Illumine vos alentours dans les environnements sombres. Même les nuits les plus noires seront aussi claires qu'une journée nuageuse.
belt-immunity-equipment=Un module d'équipement personnel. Annule les effets des convoyeurs lorsque vous passez au dessus, ce qui vous permet de vous déplacer librement dans votre usine.
personal-roboport-equipment=Un roboport miniature. Met à disposition un petit escadron de robots de construction, pour réaliser vos projets de construction.
personal-roboport-mk2-equipment=Un roboport miniature avancé. Capable de soutenir un plus grand nombre de robots, ce roboport possède aussi une portée de construction plus importante.

[fluid-description]
water=Un fluide essentiel à la vie. L'eau peut être chauffée en vapeur sous pression pour générer de l'énergie.
steam=De l'eau vaporisée, brûlante et sous pression. Utilisée pour entraîner des turbines et mécanismes.
crude-oil=Un mélange d'hydrocarbures brut. Ce "sang noir de la planète" doit être fractionné pour en débloquer tout le potentiel.
light-oil=Un produit du raffinage du pétrole. Une huile fluide et versatile.
heavy-oil=Un produit du raffinage du pétrole. Une huile visqueuse et dense.
petroleum-gas=Un produit du raffinage du pétrole. Un gaz volatile.
sulfuric-acid=Un produit chimique concentré. Extrêmement corrosif.
lubricant=Une huile raffinée. Sert à lubrifier les mécanismes rapides.

[entity-description]
cargo-landing-pad=Un centre de réception. Récupère les capsules de transport orbital à leur atterrissage, assurant une réception précise, sécurisée et automatisée des objets depuis l'espace. Les objets stockés dans les stations spatiales en orbite peuvent être récupérés en configurant des requêtes logistiques.
cargo-landing-pad-remnants=Les décombres d'un centre d'atterrissage, détruit en mille morceaux...
cargo-pod=Un conteneur lancé depuis l'orbite.
cargo-pod-container=Une capsule de transport. Après un atterrissage réussi, elle est prête à être déconstruite pour en récupérer le contenu.
tree-proxy=Une flore indigène de la planète Nauvis. Source de bois, les arbres sont des filtres à air naturels qui absorbent la pollution, tant qu'ils y survivent.
tree-dying-proxy=Les restes desséchés d'un arbre mort. Il n'a pas survécu aux effets nocifs de la pollution de l'usine...
cliff=Un relief du terrain infranchissable, servant de mur naturel. Les falaises gênantes peuvent être nivelées à coup d'explosifs puissants.
stone=De petits rochers au sol à moitié enterrés.
wooden-chest=Un petit conteneur simple. Utile pour stocker une quantité limitée d'objets.
copper-ore=Un gisement de minerai cuivreux.
iron-ore=Un gisement de minerai ferreux.
uranium-ore=Un gisement de minerai brillant et radioactif.
coal=Un gisement de minerai combustible et fossile.
stone-furnace=Un fourneau primitif. Capable de faire fondre les minerais en plaques de metal. C'est un début modeste pour votre usine.
steel-furnace=Un fourneau amélioré. Fabriqué en plaques d'acier, il est bien plus rapide.
electric-furnace=Un four moderne. Alimenté à l'électricité plutôt que par un carburant combustible, ce four pollue beaucoup moins.
transport-belt=Un tapis roulant simple. Déplace automatiquement les objets d'un point A à un point B.
fast-transport-belt=Un tapis roulant amélioré, peint en rouge. Déplace les objets deux fois plus vite que les tapis jaunes basiques.
express-transport-belt=Un tapis roulant lubrifié. Peint en bleu, il est encore plus rapide! Déplace les objets trois fois plus vite.
underground-belt=Un segment de convoyeur enterré. Permet de déplacer les objets sous d'autres machines.
fast-underground-belt=Une variante rouge rapide des convoyeurs souterrains.
express-underground-belt=Une variante bleue encore plus rapide des convoyeurs souterrains.

electric-mining-drill=Une foreuse automatisée, alimentée à l'électricité.
burner-mining-drill=Une foreuse primitive, alimenté par carburant combustible. Parfaite pour démarrer votre usine.
gun-turret=Un système de défense automatisée fiable. Tire des balles sur les ennemis en approche.
laser-turret=Une tourelle défensive avancée. Tire un rayon laser à haute puissance, directement alimenté par le réseau électrique..
flamethrower-turret=Une tourelle de défense automatisée. Noie les ennemies dans un torrent de flammes.
artillery-turret=Un système de défense statique à longue portée. Bombarque automatiquement les colonies ennemies dans une vaste zone de défense.
burner-inserter=Un bras robotisé simple, alimenté par carburant. Capable de fonctionner sans électricité.
inserter=Un bras robotisé, alimenté à l'électricité. Ce bras est capable de déplacer des objets d'un endroit à un autre.
long-handed-inserter=Un bras robotisé avec un bras allongé. Capable de récupérer et déposer des objets à deux cases de distance.
fast-inserter=Un bras robotisé amélioré et bleu. Déplace les objets largement plus vite.
bulk-inserter=Un bras robotisé spécialisé pour les haut débits. Capable de déplacer une grosse quantité d'objets d'un coup.
iron-chest=Un coffre robuste en plaques de fer.
steel-chest=Un coffre à haute capacité fabriqué d'acier.
construction-robot=Un drone ouvrier infatiguable. Construit, répare et détruit les entités selon vos plans. Mignon comme tout!
logistic-robot=Un drone livreur volant. Transporte les objets au sein des systèmes logistiques, y compris votre inventaire. Ne sont-ils pas adorable?
active-provider-chest=Un coffre logistique violet. Force son contenu à être déplacé en stockage logistique.
passive-provider-chest=Un coffre logistique rouge. Rend disponible son contenu au reste du réseau logistique.
storage-chest=Un coffre logistique jaune. C'est un conteneur de stockage général du système logistique.
buffer-chest=Un coffre logistique vert. Fonctionne comme un coffre de demande et d'approvisionnement, assurant qu'il contiennent un stock disponible sur place.
requester-chest=Un coffre logistique bleu. Demande des objets spécifiés au réseau logistique.

beacon=Un pylône hi-tech. Transmet les effets des modules qui y sont installés aux machines avoisinnantes. Les effets de plusieurs diffuseurs s'accumulent de manière décroissante.
car=Un véhicule d'exploration simple et rapide. Equipé d'un petit inventaire et d'une mitrailleuse fixe.
spidertron=Une magnifique plateforme de combat tout-terrain. Capable de traverser presque tout obstacle, les spidertrons peuvent être commandés à distance.
tank=Un véhicule de combat blindé et lourdement armé. Moins rapide, il est nettement plus résistant et puissant.
offshore-pump=Une pompe à installer sur une côte. Capable de récolter en continue un fluide.
pump=Une pompe interne aux réseaux fluides. Maintient la pression des pipelines sur de longues distance. Permet aussi de charger/décharger les wagons citernes.
pipe=Un conduit simple pour transporter les différents fluides au sein de l'usine.
pipe-to-ground=Une paire de tuyaux enterrés. Permet de transporter des fluides en passant sous terre, sous d'autres machines.
locomotive=Ce puissant véhicule de transport déplace les wagons de marchandise sur les réseaux ferrés, ce qui permet un transport de marchandises sur de longues distances.
boiler=Un générateur thermique primitif. Brûle du carburant combustible pour faire bouillir de l'eau et produire de la vapeur.
heat-exchanger=Un convertisseur thermique avancé. Utilise la chaleur intense transportée dans les conduites de chaleur pour vaporiser l'eau en vapeur ultrachaude. Les échangeurs de chaleur sont des éléments clé à la production d'énergie de haut niveau.
heat-pipe=Un conduit spécialisé. Transfert efficacement la chaleur générée par une source de chaleur.
small-electric-pole=Un poteau électrique des plus basiques. Distribue l'électricité dans une petite zone autour de lui.
steam-engine=Un générateur électrique primitif. Convertie les mouvements de vapeur à basse température en une puissance électrique modeste et exploitable.
steam-turbine=Un générateur électrique puissant. Conçu pour exploiter la vapeur à haute température en sortie des échangeurs de chaleur.
assembling-machine-1=Une machine d'assemblage, simple et lente.
assembling-machine-2=Une machine d'assemblage plus rapide et versatile. Accepte les entrées de fluides.
assembling-machine-3=La meilleur machine d'assemblage qui soit pour les recettes simples.

centrifuge=Une machine hi-tech. Utilise la force centrifuge pour séparer les différents isotopes de l'uranium.
oil-refinery=Une structure industrielle massive. Chauffe et sépare le pétrole brut en d'autres produits fluides exploitables.
chemical-plant=Une usine versatile. Synthétise des produits chimiques complexes.
biter-spawner=Une forme de vie reproductrice alien. Donne naissance en continu à des déchiqueteurs pour défendre son territoire et attaquer vos usines.
land-mine=Un explosif caché à usage unique. Explose lorsqu'un ennemi marche dessus.
fish=Une créature aquatique inoffensive. Peut être pêché et servir d'encas.
solar-panel=Un panneau photovoltaïque. Génère une quantité modeste d'électricité grâce à la lumière du jour, sans produire de pollution.
small-biter=Une petite créature agressive. Ils attaquent l'usine en essaims.
small-biter-corpse=Le cadavre sans vie d'un petit déchiqueteur.
medium-biter=Un déchiqueteur plus gros et plus résistant.
medium-biter-corpse=Le cadavre sans vie d'un déchiqueteur moyen.
big-biter=Un déchiqueteur particulièrement redoutable. Possède une carapace épaisse et une morsure puissante.
behemoth-biter=Le superprédateur de Nauvis. Ce déchiqueteur est monstrueusement gros et résistant.
big-biter-corpse=Le cadavre sans vie d'un gros déchiqueteur.
behemoth-biter-corpse=Le cadavre sans vie d'un énorme déchiqueteur.
biter-spawner-corpse=Les restes inactifs en décomposition d'un nid de déchiqueteurs.
small-spitter=Une sous-espèce mutante des déchiqueteurs. Capable d'attaque à distance en crachant des salves d'acide.
small-spitter-corpse=Le cadavre sans vie d'un petit cracheur.
medium-spitter=Un cracheur évolué. Projette un acide plus concentré, plus loin.
medium-spitter-corpse=Le cadavre sans vie d'un cracheur moyen.
big-spitter=Un cracheur cuirassé et dangereux. Leurs jets d'acides peuvent submerger des défenses prises au dépourvu.
behemoth-spitter=La menace à distance ultime. Cette créature projette des barrages dévastateurs d'acide capable de dissoudre les armures les plus solides.
big-spitter-corpse=Le cadavre sans vie d'un gros cracheur.
behemoth-spitter-corpse=Le cadavre sans vie d'un énorme cracheur.
spitter-spawner=Une autre forme de vie reproductrice alien. Donne naissance en continu à des cracheurs pour défendre son territoire.
spitter-spawner-corpse=Les restes inactifs en décomposition d'un nid de cracheurs.
radar=Une station de balayage de terrain. Révèle progressivement des chunks sur la carte et offre une vision persistante d'une zone qui l'entoure.
stone-wall=Une barrière défensive. Les murs bloquent le passage des ennemis et des véhicules. Simple, mais efficace.
gate=Une partie mobile du mur. Elle s'ouvre automatiquement pour vous et vos véhicules, vous permettant de traverser vos murs.
lab=Un centre de recherche scientifique. Consomme des packs de science pour découvrir de nouvelles technologies.
display-panel=Un écran programmable. Peux afficher les signaux des réseaux logiques.
character=L'Ingénieur! C'est vous!
small-lamp=Une lampe électrique simple. Illumine ses environs.
rocket-silo=Une structure colossale. Nécessaire à la construction et l'envoi de fusées spatiales.
roboport=Une station de recharge et de stockage de robots logistiques. C'est le hub central des réseaux robotiques de construction et logistique.
splitter=Une jonction de convoyeurs simple. Récupère deux flux d'entrée et les divise de manière égale en deux flux de sortie.
fast-splitter=Un répartiteur amélioré. Adapté au débit et à la vitesse des convoyeurs rapides.
express-splitter=Un répartiteur encore plus rapide. Adapté au débit et à la vitesse des convoyeurs expresse.
train-stop=Un arrêt de train dédié. Les trains peuvent être configurés pour s'y arrêter et charger/décharger des marchandises, ou récupérer du carburant.
rail-signal=Un signal ferroviaire. Divise les lignes de chemins de fer en blocs, dans lesquels seul un train a le droit de circuler à la fois, afin d'éviter les collisions.
rail-chain-signal=Un signal ferroviaire avancé. Observe l'état des signaux suivant afin d'empêcher les trains d'avancer si son itinéraire est occupé.
cargo-wagon=Un wagon ferroviaire conteneur. Conçu pour transporter de grosses quantités de marchandises solides.
fluid-wagon=Un wagon ferroviaire portant une citerne. Conçu pour transporter de grandes quantités de fluide.
artillery-wagon=Une platforme d'artillerie mobile, posée sur rails. Capable d'ouvrir le feu sur les bases ennemies éloignées lorsqu'il est en gare.

arithmetic-combinator=Un appareil logique programmable. Réalise des opérations mathématiques sur les signaux logiques.
decider-combinator=Un appareil logique programmable. Compare des conditions logiques en entrée pour générer des signaux de sortie.
selector-combinator=Un appareil de logique interne. Sélectionne et filtre les signaux logiques.
constant-combinator=Un appareil logique simple. Emet un signal constant en sortie, configuré manuellement.
power-switch=Un interrupteur. Permet de connecter/déconnecter deux réseaux électriques.
programmable-speaker=Un appareil sonore. Sonne des alarmes et affiche des alertes globales, en fonction de conditions logiques.
big-electric-pole=Un pylône électrique robuste. Supporte des câbles sur de très longues distanes, mais sa couverture électrique est réduite.
medium-electric-pole=Un pylône électrique versatile. Offre un bon équilibre entre longueur de câble et couverture électrique.
accumulator=Un gros accumulateur électrique. Stocke l'énergie électrique produite en excès, puis se décharge lorsque la demande dépasse la production. Ces appareils sont essentiels pour stabiliser la production électrique solaire.
substation=Un noyaux de distribution électrique à haute capacité. Couvre une très grosse zone électrique.
small-worm-turret=Un petit organisme alien stationnaire. Agissant comme des tourelles naturelles, les vers défendent leur territoire avec des jets d'acides.
medium-worm-turret=Un ver plus gros et résistant. Leurs salves d'acide sont plus corrosives, ce qui en fait une vrai menace.
big-worm-turret=Un organisme de défense redoutable. Leurs exosquelettes épais et leurs crachats corrosifs leur permet d'abbatre les ingénieurs imprudents.
behemoth-worm-turret=La forme finale des défenses statiques sur Nauvis. Ce ver monstrueux crache des barrages d'acide dévastateurs, capable de dissoudre les offensives les plus robustes.
small-worm-corpse=Le cadavre sans vie d'un petit ver.
medium-worm-corpse=Le cadavre sans vie d'un ver moyen.
big-worm-corpse=Le cadavre sans vie d'un petit ver.
behemoth-worm-corpse=Le cadavre sans vie d'un énorme ver.
small-worm-corpse-burrowed=La partie enterrée du cadavre d'un petit ver.
medium-worm-corpse-burrowed=La partie enterrée du cadavre d'un ver moyen.
big-worm-corpse-burrowed=La partie enterrée du cadavre d'un gros ver.
behemoth-worm-corpse-burrowed=La partie enterrée du cadavre d'un énorme ver.
defender=Un petit robot de combat. Suit son maître et attaque les entités hostiles à proximité.
distractor=Un drone de combat défensif. Spécialisé pour attirer l'attention des ennemis, il vole sur place et offre un avantage tactique à son maître.
destroyer=Un drone de combat puissant. Agressif, ce drone traque et harcèle les ennemis avec un puissant laser de combat.
storage-tank=Un gros réservoir. Permet de stocker un très gros volume de fluide.
pumpjack=Une infrastructure d'extraction souterraine. Pompe sans relâche du fluide provenant de réservoirs souterrains.
crude-oil=Un réservoir souterrain riche en pétrole.
nuclear-reactor=Le coeur d'une centrale nucléaire. Cette infrastructure avancée exploite la puissance de la fission nucléaire pour générer des quantités colossales de chaleur, générée à partir de barres d'uranium. La sortie de chaleur des réacteurs est décuplée lorsqu'ils sont construits les uns à côté des autres.
character-corpse=La dépouille sinistre d'un ingénieur. Cette trace tragique détient encore tous les objets qu'il portait de son vivant...
big-sand-rock=Un gros rocher de grès. Commun dans les régions arides, il peut être miné pour récupérer de la pierre.
big-rock=Un gros rocher commun. Peut être détruire pour en récupérer la pierre.
huge-rock=Un rocher massif. Contient notamment des dépôts de charbon au sein d'une matrice de pierre.
