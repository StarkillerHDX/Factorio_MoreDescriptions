vehicle-machine-gun=車両搭載用に設計された重機関銃。

tank-machine-gun=戦車への搭載に特化して設計された、大口径機関銃。
tank-flamethrower=燃え盛る油を放射し、立ちはだかる者を焼き尽くす車両搭載型火炎放射器。
artillery-wagon-cannon=鉄道網の安全圏から遠方の標的に榴弾を撃ち込むことができる貨車。
rocket-launcher=高威力の弾頭を発射する携行型ランチャー。
spidertron-rocket-launcher=スパイダートロンの主兵装として搭載される、自動化されたハイテク・ロケットランチャー群。
flamethrower=攻撃的な生命体の群れを一掃するのにうってつけの道具。地域の生態系を破壊する恐れがある。
flamethrower-ammo=火炎放射器によって加圧・点火されるように設計された、油が充填された容器。
flamethrower-turret=接近する敵を灼熱の炎で包み込む自動防衛タレット。
artillery-turret=広大な射程内の敵建造物を自動的に砲撃する、長距離固定防衛システム。
electronic-circuit=工場の基本的な頭脳。このカラフルな緑色の電子回路は、ほぼ全ての自動システムの基幹部品である。
advanced-circuit=電子回路にプラスチックを組み合わせた、より洗練されたプロセッサ。次世代技術の扉を開く。
processing-unit=宇宙開発時代以前における、計算能力の頂点。最先端技術に不可欠な青い頭脳。
light-armor=異星の危険から最低限の身を守る、鉄板製の簡易アーマー。
heavy-armor=熟練途上のエンジニアに確かな防御力を提供する、鋼板で補強されたアーマー。
modular-armor=各種個人装備を装着できるモジュラーグリッドを備えた高性能戦闘服。状況に応じた換装が可能。
power-armor=モジュラーアーマーの強化版。防御力が向上し、装備グリッドも拡張されている。
power-armor-mk2=個人の防護と実用性を兼ね備えた、最高峰のアーマー。
rocket=ロケットランチャー用の標準的な弾頭。単一の目標に対し、強力な運動エネルギーダメージを与える。
