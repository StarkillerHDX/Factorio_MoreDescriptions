cargo-landing-pad-remnants=残された残骸…
cargo-pod=軌道上から投下されるコンテナ。
cargo-pod-container=無事着陸し、解体して中身を取り出せる状態の貨物ポッド。
tree-proxy=この惑星の在来植物。貴重な木材源であり、枯れるまで汚染を吸収する天然のエアフィルター。
tree-dying-proxy=工場汚染の毒性効果に屈した木の朽ち果てた残骸…
cliff=行く手を阻む厄介な岩壁。自然の壁として機能するが、強力な爆薬があれば除去できる。
stone=地面に埋まっている、採掘可能な岩石。
wooden-chest=少量のアイテムを保管するための小さくてシンプルなコンテナ。
copper-ore=銅鉱石の鉱脈。
iron-ore=鉄鉱石の鉱脈。
uranium-ore=不気味に光る、放射性のウラン鉱脈。
coal=地中に見られる化石燃料の鉱脈。
