uranium-fuel-cell=濃縮ウランを封入した、精密に組み立てられた燃料棒。原子炉内で莫大な熱量を発生させる。
depleted-uranium-fuel-cell=使用済みのウラン燃料セル。
uranium-rounds-magazine=高密度のウラン芯弾が装填された究極の弾倉。優れたダメージと装甲貫通能力を誇る。
uranium-cannon-shell=劣化ウランの貫通体を先端に取り付けた重砲弾。大型の装甲目標に対し、絶大なダメージボーナスを与える。
explosive-uranium-cannon-shell=ウランの装甲貫通力と爆発性弾頭を組み合わせた、破壊的な範囲ダメージをもたらす砲弾。
