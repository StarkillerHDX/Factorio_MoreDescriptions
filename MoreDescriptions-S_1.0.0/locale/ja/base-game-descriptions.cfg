artillery-turret=広大な射程内の敵建造物を自動で砲撃する、固定長距離砲。
burner-inserter=燃料さえあれば、電力なしで動作するシンプルなインサータ。
inserter=アイテムを掴んで移動させる、電動式の基本インサータ。
long-handed-inserter=2マス先まで届く、アームが延長されたインサータ。
fast-inserter=動作が大幅に高速化された、青色の上位版インサータ。
bulk-inserter=一度に多くのアイテムをスタックごと掴み、大量輸送を可能にする特殊なインサータ。
iron-chest=鉄板で作られた、頑丈なチェスト。
steel-chest=鋼鉄で作られた、大容量の収納チェスト。
construction-robot=あなたの計画に従い、建設、修理、解体をこなす疲れ知らずの働き者。可愛くない？
logistic-robot=物流ネットワークのチェストやあなたの元へアイテムを運ぶ空飛ぶ運び屋。こちらも愛らしい。
active-provider-chest=中身を物流ネットワークへ強制的に送り出し、保管を急がせる紫色の物流チェスト。
passive-provider-chest=ロボットからの要求に応じて、中身をネットワークに供給する赤色の物流チェスト。
storage-chest=ネットワーク内の余剰アイテムや、プレイヤーが指定したアイテムの一時保管場所となる黄色の物流チェスト。
buffer-chest=アイテムを要求しつつ、他の場所からの要求にも応えることができる、緑色の多機能な物流チェスト。
requester-chest=指定したアイテムをネットワークに要求し、ロボットに届けてもらうための青色の物流チェスト。

beacon=内部に設置したモジュールの効果を、周囲の機械に拡散させるハイテク施設。効果は重複しますが、その恩恵は徐々に減少します。
car=探検用の、高速でシンプルな車両。小容量のインベントリと、内蔵された機関銃を装備している。
spidertron=あらゆる地形を踏破し、遠隔操作で破壊の限りを尽くす、壮麗なる歩行戦闘兵器。
tank=速度を犠牲にする代わりに、高い生存性と絶大な火力を獲得した重装甲戦闘車両。
offshore-pump=水辺に設置して、流体を汲み上げるためのポンプ。
pump=パイプの間に設置し、長距離にわたる流体の圧力を維持するポンプ。流体貨車への迅速な充填・排出も補助する。
pipe=工場中に様々な流体を輸送するための基本的なパイプ。
pipe-to-ground=流体を地下に潜らせるための一対のパイプ。
locomotive=鉄道網で貨車を牽引し、長距離の資源輸送を可能にする強力な機関車。
boiler=燃料を燃やして水を熱し、蒸気を生み出す。
heat-exchanger=ヒートパイプから送られる超高温の熱を利用し、水を一瞬で高温の蒸気に変える。高効率な発電に不可欠な設備だ。
heat-pipe=熱源が生み出す高熱を、効率的に伝達するための特殊なパイプ。
small-electric-pole=狭い範囲に電力を供給する、最も基本的な電柱。
steam-engine=低温の蒸気から、ささやかながらも安定した電力を生み出す原始的な発電機。
steam-turbine=熱交換器が生み出す高温の蒸気から、莫大な電力を得るための強力な発電機。
assembling-machine-1=基本的で、動作の遅い組立機。
assembling-machine-2=より高速で、多目的に使える組立機。流体のレシピにも対応。
assembling-machine-3=基本的な組立技術の頂点を極めた一台。

centrifuge=ウラン鉱石から同位体を遠心分離するためのハイテク機械。
oil-refinery=原油を加熱し、より有用な液体やガスへと分別する巨大な精製施設。
chemical-plant=複雑な化学合成を行うための多目的プラント。
biter-spawner=縄張りを守り、工場を襲うため、バイターを継続的に生み出し続ける生けるエイリアンの巣。
land-mine=敵が接近すると起爆する、隠蔽された使い捨ての地雷。
fish=捕まえれば、手軽な体力回復アイテムとなる無害な水生生物。
solar-panel=日中の太陽光から、クリーンで汚染のない電力を少量生成する。
small-biter=小さいが攻撃的で、群れをなして襲いかかってくる生物。
small-biter-corpse=小型バイターの亡骸。
medium-biter=より大きく、より頑強なバイター。
medium-biter-corpse=中型バイターの亡骸。
big-biter=硬い甲殻と強力な牙を持つ、恐るべきバイター。
behemoth-biter=バイター種の頂点捕食者。巨大かつ圧倒的な耐久力を誇る怪物。
big-biter-corpse=大型バイターの亡骸。
behemoth-biter-corpse=ベヒモスバイターの亡骸。
biter-spawner-corpse=崩れ落ち、活動を停止したバイタースポーナーの残骸。
small-spitter=遠距離から酸性の projectile を吐きかける、バイターの遠距離亜種。
small-spitter-corpse=小型スピッターの亡骸。
medium-spitter=より強力で射程の長い酸を吐く、進化したスピッター。
medium-spitter-corpse=中型スピッターの亡骸。
big-spitter=準備不足の防衛網など、酸の一斉射撃で瞬く間に溶かしてしまう危険な重装甲スピッター。
behemoth-spitter=究極の遠距離脅威。この生物が放つ破壊的な酸の弾幕は、最強の装甲さえも溶かし尽くす。
big-spitter-corpse=大型スピッターの亡骸。
behemoth-spitter-corpse=ベヒモススピッターの亡骸。
spitter-spawner=縄張りを守るため、スピッターを絶えず産み出し続ける生けるエイリアンの巣。
spitter-spawner-corpse=崩れ落ち、活動を停止したスピッタースポーナーの残骸。
radar=未探索エリアの地図を徐々に明らかにし、周辺の継続的な視界を確保する自動スキャンステーション。
stone-wall=敵と車両、両方の侵攻を阻む、シンプルながら効果的な防壁。
gate=プレイヤーや車両が近づくと自動で開閉する壁の一部。安全な通行を確保する。
lab=サイエンスパックを消費して、新たな技術をアンロックするための研究所。
display-panel=回路網の信号を視覚化するための、プログラム可能な画面。
character=エンジニア！そう、君のことだ！
small-lamp=周囲を照らすシンプルな電灯。
rocket-silo=宇宙ロケットを建造し、打ち上げるために必要な巨大施設。
roboport=物流および建設ロボットネットワークの基地局。
splitter=アイテムの流れを2つに分割したり、2つのレーンのバランスを調整したりするベルト合流/分岐点。
fast-splitter=高速搬送ベルトの速度と輸送量に合わせて設計された、分配器の上位版。
express-splitter=さらに高速な分配器の最上位版。
train-stop=荷物の積み降ろしや燃料補給のため、列車の停車駅として設定できる場所。
rail-signal=線路をブロック(区画)に分割し、1つのブロックに1つの列車しか入れないようにすることで、列車の衝突を防ぐ信号機。
rail-chain-signal=先の信号が青になるまで列車を待機させる、より高度な信号機。駅や複雑な分岐点での閉塞を防ぐ。
cargo-wagon=大量の固形アイテムを輸送するための貨車。
fluid-wagon=大量の流体を輸送するためのタンク貨車。
artillery-wagon=線路上を移動する移動砲台。停車中に遠方の敵拠点を自動で砲撃する。

arithmetic-combinator=回路網に入力された信号で四則演算を行い、結果を出力するプログラム可能な論理回路。
decider-combinator=設定した条件が真(true)の時だけ、信号を出力するプログラム可能な論理回路。
selector-combinator=設定された条件に基づき、信号を選択またはフィルタリングするための内部論理コンポーネント。
constant-combinator=プレイヤーが設定した任意の定数信号を出力し続ける、シンプルな回路装置。
power-switch=2つの電力網を接続、または切断するためのスイッチ。
programmable-speaker=回路網の状態に応じて、警報音を鳴らしたり、マップ全体に警告を表示したりできる装置。
big-electric-pole=電線が届く範囲が非常に広い、頑丈な電柱。
medium-electric-pole=電線の長さと供給範囲のバランスが良い、汎用性の高い電柱。
accumulator=余剰電力を蓄え、電力需要が供給を上回った際に放出する大型蓄電池。電力網の安定化に不可欠。
substation=非常に広大なエリアをカバーする、大容量の変電所。
small-worm-turret=縄張りを酸の弾で守る、動かない小さな原生生物。自然の砲台だ。
medium-worm-turret=より大きく、より頑強になったワーム。その酸による攻撃は、もはや無視できない脅威となる。
big-worm-turret=硬い外皮と強力な酸を持つ、恐るべき防衛生物。油断したエンジニアなど瞬く間に溶かしてしまうだろう。
behemoth-worm-turret=原生生物による固定防衛の極致。この怪物が放つ破壊的な酸の弾幕は、最強の防御さえも溶かし尽くす。
small-worm-corpse=小型ワームの亡骸。
medium-worm-corpse=中型ワームの亡骸。
big-worm-corpse=大型ワームの亡骸。
behemoth-worm-corpse=ベヒモスワームの亡骸。
small-worm-corpse-burrowed=地面に埋まった、小型ワームの亡骸の下半分。
medium-worm-corpse-burrowed=地面に埋まった、中型ワームの亡骸の下半分。
big-worm-corpse-burrowed=地面に埋まった、大型ワームの亡骸の下半分。
behemoth-worm-corpse-burrowed=地面に埋まった、ベヒモスワームの亡骸の下半分。
defender=所有者に追従し、付近の敵対的な脅威と交戦する小型の戦闘ロボット。
distractor=敵の攻撃を引きつけ、所有者のための戦術的な隙を作り出す特殊なおとりロボット。
destroyer=自律的に敵を索敵し、強力なレーザービームで破壊する重武装の戦闘ロボット。
storage-tank=あらゆる流体を大量に貯蔵するための巨大なタンク。
pumpjack=地球の奥深くから、休むことなく流体を汲み上げる機械。
crude-oil=地下に眠る、豊富な原油の鉱床。
nuclear-reactor=原子力発電所の心臓部。ウラン燃料電池から核分裂の力を引き出し、莫大な熱を発生させる。隣接して建設すると熱出力ボーナスが得られる。
character-corpse=エンジニアが力尽きたことを示す、無情の証。所持していたアイテムはすべてここにある。
big-sand-rock=乾燥地帯に見られる大きな砂岩の塊。採掘すれば石が得られる。
big-rock=石の供給源となる、ありふれた大きな岩。
huge-rock=石と石炭、両方の貴重な鉱脈を含んでいることで知られる巨大な岩盤。
