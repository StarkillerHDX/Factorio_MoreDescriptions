iron-plate=工場全体の基礎となる建材。
steel-plate=高度な機械やインフラに必要とされる強力な合金。
stone-brick=石を炉で焼き固めて作られた均一なレンガ。舗装や壁、より堅牢な建造物に使われる。
iron-gear-wheel=無数の機械や機構の可動部を形成する、単純な機械部品。
iron-stick=主にレールの製造に使われる基本的な鉄の棒。
copper-cable=銅板から引き伸ばして作られる被覆なしのケーブル。無数の機械に電力を伝導する。
copper-wire=細い導電性の銅線。電気接続における最も基本的な要素。
cliff-explosives=崖など、もはやただの飾り！通行不可能な岩盤を恒久的に除去する。
pistol=シンプルで信頼性の高いサイドアーム。最強ではないが、敵だらけの世界では心強い相棒。
