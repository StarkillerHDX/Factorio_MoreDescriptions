piercing-rounds-magazine=大型で耐久力の高い生命体の硬い甲殻を貫通するよう設計された、硬化弾が装填された弾倉。
laser-turret=電力ネットワークから直接エネルギーを供給され、高エネルギーレーザーを発射する先進的な防衛タレット。
solar-panel=日中の太陽光から電力を生成する、クリーンで汚染のないエネルギー源。
raw-fish=食べると体力が回復する、素早い小魚。ヘルスパックの出番はないな。
lab=サイエンスパックを消費して新しい技術を研究するための研究所。
science=科学の進歩という概念そのもの！
automation-science-pack=自動化と機械化生産への第一歩となる、基礎科学の知識が詰まったフラスコ。
logistic-science-pack=輸送と物流の研究成果であり、より複雑で効率的な工場設計を可能にする。
chemical-science-pack=化学と流体処理の秘密を解き明かす。高度な材料処理と新エネルギー形態に不可欠。
military-science-pack=軍事技術に特化したサイエンスパック。兵器と防衛の達人を目指せ。
production-science-pack=大量生産と効率の原則を研究し、工場がより少ない資源でより多くを生み出せるようにする。
utility-science-pack=高度なロボット工学とハイテクインフラにおける技術革新の証。扱えるツールが大幅に増えるだろう。
space-science-pack=惑星軌道上から得られるデータ。最先端技術、そして宇宙そのものを探求するための洞察をもたらす。
red-wire=機械を回路網に接続するための赤色の電線。複雑な自動化と制御を可能にする。
