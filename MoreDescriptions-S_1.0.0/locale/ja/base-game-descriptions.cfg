flying-robot-frame=建設ロボットや物流ロボットの基本骨格であり、飛行の要となる。
explosives=高性能な弾薬や、地形を大きく変えるためのツール製造に使われる強力な化合物。
battery=余剰な電力を後で使うために蓄えておくための装置。
barrel=パイプを使わずに流体を輸送するための、空のスチール製容器。
