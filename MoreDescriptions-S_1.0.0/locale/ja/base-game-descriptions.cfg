lubricant-barrel=潤滑油が入ったドラム缶。
sulfuric-acid-barrel=硫酸が入ったドラム缶。

coin=起源不明の小さな金色の円盤。おそらく、建てられることのなかった自動販売機のためのものだったのだろう…
cannon-shell=戦車砲用の大口径砲弾。単一の目標に甚大な物理ダメージを与える。
explosive-cannon-shell=爆発物を充填した強化型砲弾。着弾時に範囲ダメージを与える。
tank-cannon=強力な砲弾を発射できる、戦車の主兵装。
low-density-structure=軽量でありながら強固な複合材料。ロケット工学に不可欠。
rocket-fuel=ロケット打ち上げのために設計された、高エネルギー固体燃料。
