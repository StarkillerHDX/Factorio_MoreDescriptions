artillery-shell=長距離砲タレットや貨車による長距離砲撃のために設計された、巨大な高性能榴弾。
artillery-targeting-remote=砲撃支援システムを手動で照準するためのリモコン。遠く離れた敵陣地に精密射撃を要請できる。
spidertron-remote=スパイダートロン用のリモコン。移動コマンドの発行に用いる。
satellite=精巧な軌道上観測装置。打ち上げることで、深宇宙の謎を解き明かすことができる。

energy-shield-equipment=自己再生するエネルギーフィールドを展開し、体力が減る前にダメージを吸収する個人用防御モジュール。
energy-shield-mk2-equipment=吸収容量とリチャージ速度が向上した、強化型エネルギーシールド。
battery-equipment=アーマー用のエネルギーを少量蓄えるモジュール。高エネルギー消費装備のための予備電力として機能する。
battery-mk2-equipment=より巨大なエネルギー備蓄を可能にする、大容量バッテリーモジュール。
solar-panel-equipment=アーマーに装着する小型ソーラーパネル。日中、微量ながらも安定した電力を供給し続ける。
fission-reactor-equipment=莫大かつ半永久的なエネルギーを生成する、小型の携帯型核分裂炉。
personal-laser-defense-equipment=アーマーの電力を直接消費し、接近する敵を自動で迎撃する個人用レーザー防衛システム。
discharge-defense-equipment=エネルギーをチャージすることで、周囲の敵全てにダメージを与える電撃を放つ範囲攻撃兵器。
exoskeleton-equipment=プレイヤーの移動速度を大幅に向上させる、脚部に装着する強化外骨格モジュール。
night-vision-equipment=暗闇でも周囲を照らし出し、最も暗い夜でさえもオレンジがかった鮮明な視界に変える光学強化モジュール。
belt-immunity-equipment=搬送ベルトに押し流される効果を無効化し、工場内を自由に歩き回れるようにする個人用装備。
personal-roboport-equipment=少数の個人用建設ロボットを格納し、プレイヤーの建設指示をどこでも実行できるようにする小型ロボポート。
personal-roboport-mk2-equipment=より多くのロボットを運用でき、建設エリアも大幅に拡張された高性能な個人用ロボポート。

[fluid-description]
water=あらゆる基本となる流体。熱することで蒸気を生み出し、発電に利用できる。
steam=水を沸騰させることで生じる高温高圧の気体。タービンを駆動させる力を持つ。
crude-oil=この惑星の黒い血。その真価を発揮させるには精製が不可欠な、炭化水素の混合物。
light-oil=石油精製によって得られる、低粘度で用途の広い留分。
heavy-oil=石油精製によって得られる、高粘度で密度の高い留分。
petroleum-gas=石油精製によって得られる、最も揮発性が高いガス状の留分。
sulfuric-acid=強力な腐食性を持つ、極めて危険な化合物。
lubricant=機械の動きを滑らかにするための流体。

