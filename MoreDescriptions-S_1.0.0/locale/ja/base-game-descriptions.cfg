[item-description]
display-panel=回路網の信号を視覚化するための、プログラム可能な画面。
repair-pack=破損した物体を修復するのに必要な道具と材料が入った便利なキット。
stone=基本的な原材料。岩そのもの。
wood=この惑星の原生樹木から収穫される、原始的な燃料兼、建設資材。
copper-ore=未加工の銅鉱石。導電性の板に精錬されるのを待っている。
