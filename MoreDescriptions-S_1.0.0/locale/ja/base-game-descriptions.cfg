underground-belt=アイテムが地下を移動できるようにする搬送ベルトセグメント。
fast-underground-belt=地下搬送ベルトのより速く、赤い上位種。
express-underground-belt=さらに高速な地下搬送ベルトの青い上位種。

electric-mining-drill=電気を動力源とする、自動採掘ドリル。
burner-mining-drill=燃料を燃やして動く原始的な採掘ドリル。工場の立ち上げに最適。
gun-turret=接近する敵に弾丸を浴びせる、信頼性の高い自動防衛設備。
laser-turret=電力ネットワークから直接エネルギーを供給され、高エネルギーレーザーを発射する先進的な防衛タレット。
